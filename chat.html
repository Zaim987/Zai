<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - MeuChat</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a12;
      color: white;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #111;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
    }
    header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    header .info {
      display: flex;
      flex-direction: column;
    }
    header .info .name {
      font-weight: bold;
    }
    header .info .status {
      font-size: 0.8rem;
      color: #0f0;
    }
    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #messages {
      flex: 1;
      padding: 4rem 1rem 3.5rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .msg {
      max-width: 70%;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      word-wrap: break-word;
    }
    .from-me {
      align-self: flex-end;
      background: #00bfff;
      color: black;
      border-bottom-right-radius: 0;
    }
    .from-them {
      align-self: flex-start;
      background: #222;
      color: white;
      border-bottom-left-radius: 0;
    }
    footer {
      display: flex;
      padding: 0.5rem;
      gap: 0.5rem;
      background: #111;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
    footer input {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      border: none;
      outline: none;
    }
    footer button {
      padding: 0 1rem;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="history.back()">‚Üê</button>
    <img id="avatar" src="" alt="">
    <div class="info">
      <div class="name" id="chatName">...</div>
      <div class="status" id="chatStatus">Offline</div>
    </div>
  </header>  <div id="messages"></div>  <footer>
    <input type="text" id="chatInput" placeholder="Ketik pesan...">
    <button onclick="sendMessage()">Kirim</button>
  </footer>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, doc, addDoc, onSnapshot, serverTimestamp, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const params = new URLSearchParams(location.search);
    const targetUid = params.get("uid");

    const chatName = document.getElementById("chatName");
    const chatStatus = document.getElementById("chatStatus");
    const avatar = document.getElementById("avatar");
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("chatInput");

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "login.html";

      const meRef = doc(db, "users", user.uid);
      await updateDoc(meRef, {
        online: true,
        lastActive: serverTimestamp(),
      });

      const otherRef = doc(db, "users", targetUid);
      const otherSnap = await getDoc(otherRef);
      const other = otherSnap.data();
      const name = other.displayName || other.email;
      chatName.textContent = name;
      chatStatus.textContent = other.online ? "Online" : "Offline";
      avatar.src = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(name)}`;

      const roomId = user.uid < targetUid ? user.uid + targetUid : targetUid + user.uid;
      const msgRef = collection(db, "chats", roomId, "messages");

      onSnapshot(msgRef, snap => {
        messagesDiv.innerHTML = '';
        snap.forEach(doc => {
          const d = doc.data();
          const div = document.createElement("div");
          div.className = "msg " + (d.uid === user.uid ? "from-me" : "from-them");
          div.textContent = d.text;
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      input.addEventListener("keydown", e => {
        if (e.key === "Enter") sendMessage();
      });

      window.sendMessage = async () => {
        const text = input.value.trim();
        if (!text) return;
        await addDoc(msgRef, {
          uid: user.uid,
          text,
          createdAt: serverTimestamp(),
        });
        input.value = "";
      };

      window.addEventListener("beforeunload", () => {
        updateDoc(meRef, {
          online: false,
          lastActive: serverTimestamp(),
        });
      });
    });
  </script></body>
</html>
