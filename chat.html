<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Chat - QuantechApp</title>
<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100vh; background: #0f111a; color: #e0e0e0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex; flex-direction: column;
  }
  /* Header */
  header {
    background: #121620;
    padding: 0.75rem 1rem;
    display: flex; align-items: center;
    gap: 1rem;
    border-bottom: 1px solid #222734;
  }
  header img.avatar {
    width: 40px; height: 40px; border-radius: 50%; border: 2px solid #4caf50;
  }
  header .name {
    font-weight: 600; font-size: 1.1rem;
    flex-grow: 1;
  }
  header button.back-btn {
    background: none; border: none; color: #4caf50;
    font-size: 1.5rem; cursor: pointer;
  }
  /* Chat container */
  #chat-container {
    flex-grow: 1;
    overflow-y: auto;
    padding: 1rem;
    display: flex; flex-direction: column;
    gap: 0.75rem;
    background: #0f111a;
  }
  /* Chat bubbles */
  .message {
    max-width: 70%;
    padding: 0.6rem 1rem;
    border-radius: 1rem;
    line-height: 1.3;
    font-size: 1rem;
    animation: fadeIn 0.3s ease;
    word-wrap: break-word;
    white-space: pre-wrap;
  }
  .message.sent {
    background: #4caf50;
    color: #0f111a;
    align-self: flex-end;
    border-bottom-right-radius: 0.25rem;
  }
  .message.received {
    background: #212835;
    border: 1px solid #4caf50;
    align-self: flex-start;
    border-bottom-left-radius: 0.25rem;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(5px);}
    to {opacity: 1; transform: translateY(0);}
  }
  /* Input bar */
  #input-bar {
    background: #121620;
    display: flex;
    padding: 0.5rem 1rem;
    gap: 0.5rem;
    border-top: 1px solid #222734;
  }
  #input-bar input[type="text"] {
    flex-grow: 1;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    border: none;
    background: #212835;
    color: #e0e0e0;
    font-size: 1rem;
  }
  #input-bar input[type="text"]:focus {
    outline: none;
    background: #2a3245;
  }
  #input-bar button {
    background: #4caf50;
    border: none;
    border-radius: 20px;
    padding: 0 1rem;
    color: #0f111a;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  #input-bar button:disabled {
    background: #2a3245;
    cursor: not-allowed;
  }
  #input-bar button:hover:not(:disabled) {
    background: #43a047;
  }
</style>
</head>
<body>

<header>
  <button class="back-btn" aria-label="Kembali">&larr;</button>
  <img class="avatar" src="" alt="Avatar User" id="chatAvatar" />
  <div class="name" id="chatName">Nama User</div>
</header>

<div id="chat-container" role="log" aria-live="polite" aria-relevant="additions">
  <!-- Pesan chat akan muncul di sini -->
</div>

<form id="input-bar" autocomplete="off">
  <input type="text" id="messageInput" placeholder="Ketik pesan..." required maxlength="500" />
  <button type="submit" id="sendBtn" disabled>Kirim</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
    authDomain: "quantechapp.firebaseapp.com",
    projectId: "quantechapp",
    storageBucket: "quantechapp.firebasestorage.app",
    messagingSenderId: "825384610343",
    appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
    measurementId: "G-E9L012VH32"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const params = new URLSearchParams(window.location.search);
  const otherUid = params.get('uid');
  if (!otherUid) {
    alert('UID lawan chat tidak ditemukan.');
    window.location.href = 'dashboard.html';
  }

  let currentUser = null;
  let chatId = null;

  function generateChatId(uid1, uid2) {
    return uid1 < uid2 ? uid1 + '_' + uid2 : uid2 + '_' + uid1;
  }

  async function getUserData(uid) {
    const doc = await db.collection('users').doc(uid).get();
    return doc.exists ? doc.data() : null;
  }

  async function updateHeader() {
    const otherUser = await getUserData(otherUid);
    if (otherUser) {
      document.getElementById('chatName').textContent = otherUser.displayName || 'User';
      document.getElementById('chatAvatar').src = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(otherUser.displayName || otherUid)}`;
      document.getElementById('chatAvatar').alt = `Avatar ${otherUser.displayName || 'User'}`;
    }
  }

  function renderMessage(msg, isSent) {
    const div = document.createElement('div');
    div.classList.add('message', isSent ? 'sent' : 'received');
    div.textContent = msg.text;
    return div;
  }

  function scrollToBottom() {
    const container = document.getElementById('chat-container');
    container.scrollTop = container.scrollHeight;
  }

  function setupChatListener() {
    db.collection('chats').doc(chatId).collection('messages')
      .orderBy('createdAt')
      .onSnapshot(snapshot => {
        const container = document.getElementById('chat-container');
        container.innerHTML = '';
        const messages = snapshot.docs.map(doc => {
          const data = doc.data();
          return {
            ...data,
            createdAt: data.createdAt ? data.createdAt.toMillis() : 0
          };
        }).sort((a,b) => a.createdAt - b.createdAt);

        messages.forEach(msg => {
          const isSent = msg.sender === currentUser.uid;
          container.appendChild(renderMessage(msg, isSent));
        });
        setTimeout(scrollToBottom, 50);
      });
  }

  async function sendMessage(text) {
    if (!text.trim()) return;
    const msg = {
      sender: currentUser.uid,
      text: text.trim(),
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    };
    await db.collection('chats').doc(chatId).collection('messages').add(msg);
  }

  document.getElementById('input-bar').addEventListener('submit', async e => {
    e.preventDefault();
    const input = document.getElementById('messageInput');
    if (input.value.trim() === '') return;
    await sendMessage(input.value);
    input.value = '';
    input.dispatchEvent(new Event('input'));
  });

  document.getElementById('messageInput').addEventListener('input', e => {
    const btn = document.getElementById('sendBtn');
    btn.disabled = e.target.value.trim() === '';
  });

  document.querySelector('header .back-btn').addEventListener('click', () => {
    window.location.href = 'dashboard.html';
  });

  auth.onAuthStateChanged(async user => {
    if (!user) {
      window.location.href = 'login.html';
      return;
    }
    currentUser = user;
    chatId = generateChatId(user.uid, otherUid);
    await updateHeader();
    setupChatListener();
  });
</script>

</body>
</html>
