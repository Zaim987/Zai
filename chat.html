<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - MeuChat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a12;
      color: #fff;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      background: #111;
      box-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }
    header img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    header .info {
      display: flex;
      flex-direction: column;
    }
    header .info .name {
      font-weight: bold;
      font-size: 1rem;
    }
    header .info .status {
      font-size: 0.8rem;
      color: #0f0;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .bubble {
      max-width: 70%;
      padding: 0.5rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .bubble.me {
      background: #00bfff;
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bubble.them {
      background: #1a1a2e;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .input-bar {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
      background: #111;
    }
    .input-bar input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 1rem;
      border: none;
      font-size: 1rem;
    }
    .input-bar button {
      background: #00bfff;
      border: none;
      color: white;
      padding: 0 1rem;
      border-radius: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img id="userAvatar" src="" alt="" />
    <div class="info">
      <div class="name" id="userName">...</div>
      <div class="status" id="userStatus">Offline</div>
    </div>
  </header>

  <div id="chatBox"></div>

  <div class="input-bar">
    <input type="text" id="messageInput" placeholder="Ketik pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const params = new URLSearchParams(location.search);
    const targetUid = params.get("uid");

    const userAvatar = document.getElementById("userAvatar");
    const userName = document.getElementById("userName");
    const userStatus = document.getElementById("userStatus");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");

    let me, meRef, chatId;

    onAuthStateChanged(auth, async (user) => {
      if (!user || !targetUid) return location.href = "login.html";

      me = user;
      meRef = doc(db, "users", me.uid);

      // Set online saat masuk
      await updateDoc(meRef, {
        online: true,
        lastActive: serverTimestamp()
      });

      // Set offline saat keluar
      window.addEventListener("beforeunload", () => {
        updateDoc(meRef, {
          online: false,
          lastActive: serverTimestamp()
        });
      });

      const targetRef = doc(db, "users", targetUid);
      const targetSnap = await getDoc(targetRef);
      const target = targetSnap.data();

      const name = target.displayName || target.email;
      const avatar = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(name)}`;
      userAvatar.src = avatar;
      userName.textContent = name;
      userStatus.textContent = target.online ? "Online" : "Offline";
      userStatus.style.color = target.online ? "#0f0" : "#aaa";

      chatId = [me.uid, targetUid].sort().join("_");

      const q = query(collection(db, `chats/${chatId}/messages`), orderBy("createdAt"));
      onSnapshot(q, (snap) => {
        chatBox.innerHTML = "";
        snap.forEach(doc => {
          const d = doc.data();
          const div = document.createElement("div");
          div.className = "bubble " + (d.sender === me.uid ? "me" : "them");
          div.textContent = d.text;
          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    });

    window.sendMessage = async () => {
      const text = messageInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, `chats/${chatId}/messages`), {
        sender: me.uid,
        text,
        createdAt: serverTimestamp()
      });
      messageInput.value = "";
    }

    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
