<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - MeuChat</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a12;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100dvh;
      overflow: hidden;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: #111;
      border-bottom: 1px solid #222;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    .name {
      font-size: 1rem;
      font-weight: bold;
    }
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .msg {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      background: #1a1a2e;
      align-self: flex-start;
    }
    .me {
      background: #005eff;
      align-self: flex-end;
    }
    footer {
      display: flex;
      padding: 0.5rem;
      background: #111;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 2rem;
      outline: none;
    }
    button {
      margin-left: 0.5rem;
      padding: 0 1rem;
      background: #005eff;
      color: white;
      border: none;
      border-radius: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img id="avatar" class="avatar" src="" />
    <div class="name" id="displayName">Loading...</div>
  </header>  <div class="chat-area" id="chatArea"></div>  <footer>
    <input type="text" id="messageInput" placeholder="Tulis pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </footer>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, serverTimestamp, onSnapshot, collection, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const params = new URLSearchParams(location.search);
    const targetUid = params.get("uid");

    const displayName = document.getElementById("displayName");
    const avatar = document.getElementById("avatar");
    const chatArea = document.getElementById("chatArea");
    const input = document.getElementById("messageInput");

    let currentUid;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";
      currentUid = user.uid;

      // Tandai online
      const meRef = doc(db, "users", currentUid);
      await updateDoc(meRef, {
        online: true,
        lastActive: serverTimestamp()
      });

      // Tandai offline saat keluar
      window.addEventListener("beforeunload", () => {
        updateDoc(meRef, {
          online: false,
          lastActive: serverTimestamp()
        });
      });

      // Ambil data lawan bicara
      const targetRef = doc(db, "users", targetUid);
      const targetSnap = await getDoc(targetRef);
      const data = targetSnap.data();
      const name = data?.displayName || data?.email || "User";
      displayName.textContent = name;
      avatar.src = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(name)}`;

      // Room ID gabungan
      const roomId = [currentUid, targetUid].sort().join("_");
      const messagesRef = collection(db, "chats", roomId, "messages");

      // Load pesan
      onSnapshot(query(messagesRef, orderBy("timestamp")), (snap) => {
        chatArea.innerHTML = "";
        snap.forEach(doc => {
          const msg = doc.data();
          const bubble = document.createElement("div");
          bubble.className = "msg" + (msg.from === currentUid ? " me" : "");
          bubble.textContent = msg.text;
          chatArea.appendChild(bubble);
        });
        chatArea.scrollTop = chatArea.scrollHeight;
      });
    });

    window.sendMessage = async () => {
      const text = input.value.trim();
      if (!text) return;
      input.value = "";
      const roomId = [currentUid, targetUid].sort().join("_");
      const messagesRef = collection(db, "chats", roomId, "messages");
      await addDoc(messagesRef, {
        from: currentUid,
        to: targetUid,
        text,
        timestamp: serverTimestamp()
      });
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script></body>
</html>
