<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - MeuChat</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a12;
      color: #fff;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #111;
      border-bottom: 1px solid #222;
      flex-shrink: 0;
    }
    .back {
      font-size: 1.5rem;
      margin-right: 1rem;
      cursor: pointer;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .chat-header .name {
      font-weight: bold;
      font-size: 1rem;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .bubble {
      max-width: 75%;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      position: relative;
      animation: fadeIn 0.3s ease;
    }
    .from-me {
      align-self: flex-end;
      background: #00bfff;
      color: #000;
    }
    .from-them {
      align-self: flex-start;
      background: #1a1a2e;
      color: #fff;
    }
    .bubble time {
      display: block;
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 0.25rem;
      text-align: right;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-bar {
      display: flex;
      padding: 0.75rem;
      background: #111;
      border-top: 1px solid #222;
      flex-shrink: 0;
    }
    .input-bar input {
      flex: 1;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #1a1a2e;
      color: #fff;
    }
    .input-bar button {
      background: #00bfff;
      border: none;
      border-radius: 999px;
      padding: 0.6rem 1rem;
      margin-left: 0.5rem;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="back" onclick="history.back()">←</div>
    <div class="chat-header">
      <img id="avatar" src="" alt="Avatar" />
      <div class="name" id="chatName">Nama User</div>
    </div>
  </header>  <div class="messages" id="messageList">
    <!-- Chat bubbles akan ditampilkan di sini -->
  </div>  <div class="input-bar">
    <input type="text" id="messageInput" placeholder="Ketik pesan..." />
    <button id="sendBtn">➤</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const uidTarget = new URLSearchParams(location.search).get('uid');
    const avatarEl = document.getElementById('avatar');
    const nameEl = document.getElementById('chatName');
    const msgInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const msgList = document.getElementById('messageList');

    let currentUser;

    onAuthStateChanged(auth, async user => {
      if (!user || !uidTarget) return location.href = "login.html";
      currentUser = user;

      const targetRef = doc(db, "users", uidTarget);
      const targetSnap = await getDoc(targetRef);
      const targetData = targetSnap.data();
      const name = targetData?.displayName || uidTarget;
      const avatar = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(name)}`;
      nameEl.textContent = name;
      avatarEl.src = avatar;

      const chatId = [user.uid, uidTarget].sort().join('_');
      const msgRef = collection(db, "chats", chatId, "messages");
      const q = query(msgRef, orderBy("timestamp"));

      onSnapshot(q, snap => {
        msgList.innerHTML = '';
        snap.forEach(doc => {
          const d = doc.data();
          const bubble = document.createElement('div');
          bubble.className = 'bubble ' + (d.from === user.uid ? 'from-me' : 'from-them');
          bubble.innerHTML = `${d.text}<time>${d.timestamp?.toDate().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) ?? ''}</time>`;
          msgList.appendChild(bubble);
        });
        msgList.scrollTop = msgList.scrollHeight;
      });

      sendBtn.onclick = async () => {
        const text = msgInput.value.trim();
        if (!text) return;
        await addDoc(msgRef, {
          from: user.uid,
          text,
          timestamp: serverTimestamp()
        });
        msgInput.value = '';
      };

      msgInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') sendBtn.click();
      });
    });
  </script></body>
</html>
