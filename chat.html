<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Chat - QuantechApp</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100vh; overflow: hidden;
      background: #0f111a; color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex; flex-direction: column;
    }
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      background: #121620;
      border-bottom: 1px solid #222734;
      padding: 0.75rem 1rem;
      display: flex; align-items: center;
      gap: 1rem; z-index: 1000;
    }
    header .back-btn {
      background: none; border: none;
      color: #4caf50; font-size: 1.5rem;
      cursor: pointer;
    }
    header img.avatar {
      width: 40px; height: 40px; border-radius: 50%;
      border: 2px solid #4caf50;
    }
    header .name {
      font-weight: 600; font-size: 1.1rem;
      flex-grow: 1;
      overflow: hidden; white-space: nowrap;
      text-overflow: ellipsis;
    }

    #chat-container {
      flex-grow: 1;
      margin-top: 60px; /* header */
      margin-bottom: 64px; /* input bar */
      overflow-y: auto;
      padding: 1rem;
      display: flex; flex-direction: column;
      gap: 0.75rem;
    }

    .message {
      max-width: 70%;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      line-height: 1.3;
      font-size: 1rem;
      word-wrap: break-word;
      white-space: pre-wrap;
      animation: fadeIn 0.3s ease;
    }
    .message.sent {
      background: #2196F3; /* biru */
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0.25rem;
      border: none;
    }
    .message.received {
      background: #555; /* abu2 */
      color: #eee;
      align-self: flex-start;
      border: none;
      border-radius: 1rem 1rem 1rem 1rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    #input-bar {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      background: #121620;
      padding: 0.5rem 1rem;
      border-top: 1px solid #222734;
      display: flex; gap: 0.5rem;
      z-index: 1000;
    }
    #input-bar input {
      flex-grow: 1;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: none;
      background: #212835;
      color: #e0e0e0;
      font-size: 1rem;
    }
    #input-bar input:focus {
      outline: none; background: #2a3245;
    }
    #input-bar button {
      background: #4caf50;
      border: none;
      border-radius: 20px;
      padding: 0 1rem;
      color: #0f111a;
      font-weight: 600;
      cursor: pointer;
    }
    #input-bar button:disabled {
      background: #2a3245; cursor: not-allowed;
    }
    #input-bar button:hover:not(:disabled) {
      background: #43a047;
    }
  </style>
</head>
<body>

<header>
  <button class="back-btn" aria-label="Kembali">&larr;</button>
  <img class="avatar" id="chatAvatar" />
  <div class="name" id="chatName">Nama User</div>
</header>

<div id="chat-container"></div>

<form id="input-bar" autocomplete="off">
  <input type="text" id="messageInput" placeholder="Ketik pesan..." required maxlength="500" />
  <button type="submit" id="sendBtn" disabled>Kirim</button>
</form>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
    authDomain: "quantechapp.firebaseapp.com",
    projectId: "quantechapp",
    storageBucket: "quantechapp.firebasestorage.app",
    messagingSenderId: "825384610343",
    appId: "1:825384610343:web:e490bc84877e6d7a93bc02"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const otherUid = new URLSearchParams(location.search).get("uid");
  if (!otherUid) location.href = "dashboard.html";

  let currentUser = null;
  let chatId = null;
  const container = document.getElementById('chat-container');

  function generateChatId(a, b) {
    return a < b ? `${a}_${b}` : `${b}_${a}`;
  }

  async function updateHeader() {
    const doc = await db.collection('users').doc(otherUid).get();
    if (doc.exists) {
      const user = doc.data();
      document.getElementById("chatName").textContent = user.displayName || "User";
      document.getElementById("chatAvatar").src = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(user.displayName || otherUid)}`;
    }
  }

  function renderMessage(msg, isSent) {
    const div = document.createElement('div');
    div.className = `message ${isSent ? 'sent' : 'received'}`;
    div.textContent = msg.text;
    return div;
  }

  function scrollToBottom() {
    container.scrollTop = container.scrollHeight;
  }

  function setupChatListener() {
    let init = true;
    db.collection("chats").doc(chatId).collection("messages")
      .orderBy("createdAt")
      .onSnapshot(snapshot => {
        if (init) {
          container.innerHTML = '';
          snapshot.forEach(doc => {
            const data = doc.data();
            const isSent = data.sender === currentUser.uid;
            container.appendChild(renderMessage(data, isSent));
          });
          setTimeout(scrollToBottom, 100);
          init = false;
        } else {
          snapshot.docChanges().forEach(change => {
            if (change.type === "added") {
              const data = change.doc.data();
              const isSent = data.sender === currentUser.uid;
              container.appendChild(renderMessage(data, isSent));
              setTimeout(scrollToBottom, 50);
            }
          });
        }
      });
  }

  async function sendMessage(text) {
    if (!text.trim()) return;
    await db.collection("chats").doc(chatId).collection("messages").add({
      sender: currentUser.uid,
      text: text.trim(),
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  document.getElementById("input-bar").addEventListener("submit", async e => {
    e.preventDefault();
    const input = document.getElementById("messageInput");
    if (input.value.trim()) {
      await sendMessage(input.value);
      input.value = '';
      input.dispatchEvent(new Event("input"));
    }
  });

  document.getElementById("messageInput").addEventListener("input", e => {
    document.getElementById("sendBtn").disabled = !e.target.value.trim();
  });

  document.querySelector(".back-btn").addEventListener("click", () => {
    location.href = "dashboard.html";
  });

  auth.onAuthStateChanged(async user => {
    if (!user) return location.href = "login.html";
    currentUser = user;
    chatId = generateChatId(currentUser.uid, otherUid);
    await updateHeader();
    setupChatListener();
  });
</script>

</body>
</html>
