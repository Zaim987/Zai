<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - MeuChat</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a12;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #111;
      border-bottom: 1px solid #222;
    }
    .back {
      font-size: 1.5rem;
      margin-right: 1rem;
      cursor: pointer;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .chat-header .name {
      font-weight: bold;
      font-size: 1rem;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .bubble {
      max-width: 75%;
      padding: 0.6rem 1rem;
      border-radius: 1rem;
      position: relative;
      animation: fadeIn 0.3s ease;
    }
    .from-me {
      align-self: flex-end;
      background: #00bfff;
      color: #000;
    }
    .from-them {
      align-self: flex-start;
      background: #1a1a2e;
      color: #fff;
    }
    .bubble time {
      display: block;
      font-size: 0.75rem;
      opacity: 0.6;
      margin-top: 0.25rem;
      text-align: right;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-bar {
      display: flex;
      padding: 0.75rem;
      background: #111;
      border-top: 1px solid #222;
    }
    .input-bar input {
      flex: 1;
      padding: 0.6rem 1rem;
      border-radius: 999px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #1a1a2e;
      color: #fff;
    }
    .input-bar button {
      background: #00bfff;
      border: none;
      border-radius: 999px;
      padding: 0.6rem 1rem;
      margin-left: 0.5rem;
      color: #000;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="back" onclick="history.back()">←</div>
    <div class="chat-header">
      <img id="avatar" src="" alt="Avatar" />
      <div class="name" id="chatName">Nama User</div>
    </div>
  </header>  <div class="messages" id="messageList">
    <!-- Chat bubbles akan ditampilkan di sini -->
  </div>  <div class="input-bar">
    <input type="text" id="messageInput" placeholder="Ketik pesan..." />
    <button id="sendBtn">➤</button>
  </div>
</body>
</html>
