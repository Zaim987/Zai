<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat - MeuChat</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a12;
      color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: #111;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 1rem;
    }
    .chat-header {
      display: flex;
      flex-direction: column;
    }
    .chat-header .name {
      font-weight: bold;
      font-size: 1rem;
    }
    .chat-header .status {
      font-size: 0.8rem;
      color: #8f8;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .bubble {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      background: #1a1a2e;
      align-self: flex-start;
    }
    .bubble.me {
      background: #007bff;
      align-self: flex-end;
    }
    footer {
      display: flex;
      padding: 0.5rem;
      background: #111;
    }
    footer input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 1rem;
      border: none;
      margin-right: 0.5rem;
    }
    footer button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 1rem;
      background: #00bfff;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img id="userAvatar" class="avatar" src="" alt="avatar" />
    <div class="chat-header">
      <div class="name" id="userName">...</div>
      <div class="status" id="userStatus">Offline</div>
    </div>
  </header>
  <div id="messages"></div>
  <footer>
    <input id="messageInput" type="text" placeholder="Ketik pesan..." />
    <button onclick="sendMessage()">Kirim</button>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const urlParams = new URLSearchParams(window.location.search);
    const otherUID = urlParams.get('uid');

    const userName = document.getElementById('userName');
    const userAvatar = document.getElementById('userAvatar');
    const userStatus = document.getElementById('userStatus');
    const messageInput = document.getElementById('messageInput');
    const messagesContainer = document.getElementById('messages');

    let currentUID;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";

      currentUID = user.uid;

      const meRef = doc(db, "users", currentUID);
      await setDoc(meRef, {
        online: true,
        lastActive: serverTimestamp()
      }, { merge: true });

      const userRef = doc(db, "users", otherUID);
      const userSnap = await getDoc(userRef);
      const userData = userSnap.data();

      userName.textContent = userData.displayName || userData.email;
      userAvatar.src = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(userName.textContent)}`;
      userStatus.textContent = userData.online ? "Online" : "Offline";

      const chatId = [currentUID, otherUID].sort().join('_');
      const chatRef = collection(db, "chats", chatId, "messages");
      const q = query(chatRef, orderBy("timestamp"));

      onSnapshot(q, (snap) => {
        messagesContainer.innerHTML = '';
        snap.forEach(doc => {
          const d = doc.data();
          const bubble = document.createElement('div');
          bubble.className = 'bubble' + (d.sender === currentUID ? ' me' : '');
          bubble.textContent = d.text;
          messagesContainer.appendChild(bubble);
        });
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });

      window.addEventListener("beforeunload", () => {
        updateDoc(meRef, {
          online: false,
          lastActive: serverTimestamp()
        });
      });
    });

    window.sendMessage = async () => {
      const text = messageInput.value.trim();
      if (!text) return;

      const chatId = [currentUID, otherUID].sort().join('_');
      const chatRef = collection(db, "chats", chatId, "messages");
      await addDoc(chatRef, {
        sender: currentUID,
        text,
        timestamp: serverTimestamp()
      });

      messageInput.value = '';
    }
  </script>
</body>
</html>
