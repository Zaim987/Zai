<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chat Room</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      background: #121212;
      font-family: sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100dvh;
    }
    header {
      height: 56px;
      background: #1f1f1f;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      flex-shrink: 0;
      border-bottom: 1px solid #333;
    }
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.6rem 1rem;
      background: #2a2a2a;
      border-radius: 1rem;
      max-width: 75%;
    }
    .message.sent {
      align-self: flex-end;
      background: #0b93f6;
    }
    footer {
      background: #1f1f1f;
      padding: 0.5rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      position: sticky;
      bottom: 0;
      border-top: 1px solid #333;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 2rem;
      outline: none;
      font-size: 1rem;
      background: #2b2b2b;
      color: white;
    }
    button {
      background: #0b93f6;
      border: none;
      color: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      üëëüíù Nama Kontak
    </header>

    <div class="chat-body" id="chatBody">
      <div class="message">Halo!</div>
      <div class="message sent">Hai juga!</div>
      <div class="message">Apa kabar?</div>
      <!-- Chat akan terus ditambahkan di sini -->
    </div>

    <footer>
      <input type="text" placeholder="Ketik pesan..." id="chatInput" />
      <button id="sendBtn">‚û§</button>
    </footer>
  </div>

  <script>
    // Scroll otomatis ke bawah saat halaman dibuka
    const chatBody = document.getElementById('chatBody');
    chatBody.scrollTop = chatBody.scrollHeight;

    // Kirim pesan dummy
    document.getElementById('sendBtn').onclick = () => {
      const input = document.getElementById('chatInput');
      const text = input.value.trim();
      if (text) {
        const bubble = document.createElement('div');
        bubble.className = 'message sent';
        bubble.textContent = text;
        chatBody.appendChild(bubble);
        input.value = '';
        chatBody.scrollTop = chatBody.scrollHeight;
      }
    };
  </script>
</body>
</html>
