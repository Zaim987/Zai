<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .fade-in { opacity: 0; animation: fadeSlideUp 0.8s ease forwards; }
    .fade-delay-1 { animation-delay: 0.3s; }
    .fade-delay-2 { animation-delay: 0.6s; }
    .fade-delay-3 { animation-delay: 0.9s; }
    .fade-delay-4 { animation-delay: 1.2s; }

    body {
      background: #0d1117;
      color: white;
      font-family: 'Rajdhani', sans-serif;
    }
    .login-container {
      max-width: 320px;
      margin: 0 auto;
      text-align: center;
      padding-top: 5vh;
    }
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      margin-bottom: 1.5rem;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      font-size: 1rem;
    }
    input {
      border: 2px solid #333;
      background: #0d1117;
      color: white;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #00f0ff;
      box-shadow: 0 0 8px #00f0ff;
    }
    button {
      border: none;
      background: #00f0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }
    button:hover { transform: scale(1.05); }
    button.loading {
      color: transparent !important;
      pointer-events: none;
    }
    button.loading::after {
      content: "";
      width: 20px;
      height: 20px;
      border: 3px solid white;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .error {
      margin-top: 0.75rem;
      color: #ff4444;
      font-size: 0.95rem;
      min-height: 1.2em;
    }
    a {
      color: #00f0ff;
      text-decoration: underline;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-text fade-in fade-delay-1">QuantumX</div>
    <div class="headline fade-in fade-delay-2">Selamat datang kembali</div>
    <form id="loginForm" class="fade-in fade-delay-3">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button id="loginBtn" type="submit">Login</button>
      <div id="error" class="error"></div>
    </form>
    <div class="fade-in fade-delay-4">
      <a href="register.html">Belum punya akun? Register</a>
    </div>
  </div>

  <!-- Firebase & Login -->
  <script type="module" src="js/firebase-init.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
