<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0e0e1f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      height: 100dvh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 2rem;
    }
    .container {
      width: 100%;
      max-width: 320px;
      padding: 2rem;
      background: #1a1a2e;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
      animation: fadeIn 0.5s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: #2d2d44;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #00bcd4;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .switch {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="nama" placeholder="Nama Lengkap" class="hidden" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="actionBtn">Login</button>
    <div class="switch" id="switchForm">Belum punya akun? Daftar</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.firebasestorage.app",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const nama = document.getElementById('nama');
    const actionBtn = document.getElementById('actionBtn');
    const switchForm = document.getElementById('switchForm');
    const formTitle = document.getElementById('formTitle');

    let isRegister = false;

    switchForm.addEventListener('click', () => {
      isRegister = !isRegister;
      nama.classList.toggle('hidden', !isRegister);
      formTitle.textContent = isRegister ? "Daftar" : "Login";
      actionBtn.textContent = isRegister ? "Daftar" : "Login";
      switchForm.textContent = isRegister ? "Sudah punya akun? Login" : "Belum punya akun? Daftar";
    });

    actionBtn.addEventListener('click', async () => {
      const mail = email.value.trim();
      const pass = password.value.trim();
      const name = nama.value.trim();

      if (!mail || !pass || (isRegister && !name)) return alert("Lengkapi semua data!");

      try {
        if (isRegister) {
          const res = await createUserWithEmailAndPassword(auth, mail, pass);
          await updateProfile(res.user, { displayName: name });

          await setDoc(doc(db, "users", res.user.uid), {
            uid: res.user.uid,
            email: res.user.email,
            displayName: name,
            online: true,
            lastActive: serverTimestamp(),
            avatar: `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(name)}`
          });

        } else {
          await signInWithEmailAndPassword(auth, mail, pass);
        }

        window.location.href = "dashboard.html";
      } catch (e) {
        alert("Error: " + e.message);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
