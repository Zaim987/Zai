<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%; background-color: #020202; color: white;
      font-family: 'Orbitron', sans-serif; overflow: hidden;
    }
    .hidden { display: none; }
    #splash-screen {
      position: fixed; inset: 0; background-color: black;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; z-index: 999;
      animation: splashIntro 3s ease-in-out forwards;
    }
    .splash-logo {
      font-size: 2.5rem; color: white; opacity: 0;
      text-shadow: 0 0 15px cyan;
      animation: splashGlow 3s ease-in-out forwards;
    }
    @keyframes splashGlow {
      0% { opacity: 0; transform: scale(0.8); text-shadow: none; }
      50% { opacity: 1; transform: scale(1.05); text-shadow: 0 0 5px cyan; }
      100% { opacity: 1; transform: scale(1); text-shadow: 0 0 25px cyan; }
    }
    @keyframes splashIntro {
      0% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; visibility: hidden; }
    }
    .top-bar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem; background-color: black; gap: 1rem;
      overflow: hidden; opacity: 0;
      animation: fadeInText 1s ease-out 3.5s forwards;
    }
    .logo {
      font-size: 1.5rem; font-weight: bold;
      text-shadow: 0 0 10px cyan; white-space: nowrap;
      pointer-events: none;
    }
    .scroll-wrapper { overflow-x: auto; flex-grow: 1; }
    .scroll-wrapper::-webkit-scrollbar { display: none; }
    .menu-bar {
      display: flex; gap: 1rem; width: max-content;
    }
    .menu-btn {
      background: none; color: white; border: none; font-size: 1rem;
      cursor: pointer; opacity: 0; transform: translateY(-10px);
      animation: fadeInUp 0.6s ease-out forwards;
    }
    .menu-btn:nth-child(1) { animation-delay: 3.8s; }
    .menu-btn:nth-child(2) { animation-delay: 4s; }
    .menu-btn:nth-child(3) { animation-delay: 4.2s; }
    .menu-btn:nth-child(4) { animation-delay: 4.4s; }
    .menu-btn:nth-child(5) { animation-delay: 4.6s; }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
    .dashboard {
      padding: 2rem; text-align: center;
      opacity: 0; animation: demoFade 0.5s ease-in-out 5s forwards;
    }
    .welcome-text {
      font-size: 2rem; margin-bottom: 1rem;
      opacity: 0; transform: translateY(20px) scale(0.95);
      animation: welcomeAnim 1.2s ease-out 5.5s forwards;
      text-shadow: 0 0 10px cyan;
    }
    .desc-text {
      font-size: 1rem; color: #ccc;
      opacity: 0; transform: translateY(20px);
      animation: descAnim 1s ease-out 6.5s forwards;
    }
    #user-list {
      margin-top: 1rem;
      text-align: left;
      max-width: 600px;
      margin-inline: auto;
    }
    .user-item {
      opacity: 0;
      transform: translateX(-10px);
      animation: fadeLine 0.6s ease-out forwards;
      padding: 4px 0;
    }
    @keyframes welcomeAnim {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes descAnim {
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeLine {
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes demoFade {
      to { opacity: 1; }
    }
    @keyframes fadeInText {
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }
    .fade-out {
      animation: fadeOut 0.6s ease-in-out forwards;
    }
    .extra-content-wrapper {
  margin-top: 3rem;
  height: 400px;
  overflow-y: auto;
  max-width: 700px;
  margin-inline: auto;
  background-color: transparent;
  box-shadow: none;
  border-radius: 0;
}
    .extra-content {
      padding: 1rem 1rem 3rem;
      text-align: left;
      animation: fadeInText 1s ease-out 7s forwards;
      opacity: 0;
    }
    .extra-content h2 {
      color: #00f0ff;
      margin-bottom: 1rem;
    }
    .extra-content h3 {
      color: #00d2ff;
      margin-top: 1.2rem;
    }
    .extra-content p {
      color: #ccc;
      line-height: 1.6;
    }
@keyframes fadeOutUp {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-20px); visibility: hidden; }
}
.fade-out-up {
  animation: fadeOutUp 0.6s ease-in-out forwards;
}
    
/* # Animasi Staggered Ninja ROG */
.stagger-item {
  opacity: 0;
  transform: translateY(20px);
  animation: staggerFadeUp 0.6s ease-out forwards;
}
@keyframes staggerFadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
<script>
    document.addEventListener("DOMContentLoaded", () => {
  const menuBtns = document.querySelectorAll(".menu-btn");
  const mainContent = document.getElementById("main-content");

  menuBtns.forEach((btn) => {
    if (btn.textContent.trim() === "Chat") {
      btn.addEventListener("click", () => {
        const dashboardItems = mainContent.querySelectorAll(".dashboard > *");
        const topBarItems = mainContent.querySelectorAll(".top-bar > *");
        const elementsToFade = [...dashboardItems, ...topBarItems];

        let delay = 0;
        elementsToFade.forEach((el, i) => {
          setTimeout(() => {
            el.classList.add("fade-out-up");
          }, delay);
          delay += 300;
        });

        setTimeout(() => {
          window.location.href = "statistik.html";
        }, delay + 700);
      });
    }
  });
});

<template id="page-user">
<body>
  <div class="top-bar">
    <div class="logo">QuantumX</div>

      <button class="menu-btn">Dashboard</button>
      <button class="menu-btn">Chat</button>

  <main class="dashboard">
    <h1 class="welcome-text">Manajemen Pengguna</h1>
    <p class="desc-text">Kelola semua pengguna yang terdaftar di sistem QuantumX.</p>

    <div style="text-align:center; margin-bottom: 1rem;">
      <button class="role-filter" data-role="all">Semua</button>
      <button class="role-filter" data-role="admin">Admin</button>
      <button class="role-filter" data-role="member">Member</button>
      <button id="export-csv"> Export CSV</button>
    </div>

    <div id="loading-spinner"><div class="spinner-circle"></div></div>
    <div class="user-list-container" id="user-list-container"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    async function fetchAndDisplayUsers(filterRole = "all") {
      const container = document.getElementById('user-list-container');
      const loader = document.getElementById('loading-spinner');
      container.innerHTML = '';
      loader.style.display = 'flex';
      let delay = 2.5;

      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          const role = user.role || 'member';
          if (filterRole !== "all" && role.toLowerCase() !== filterRole.toLowerCase()) return;
          const roleClass = role.toLowerCase() === 'admin' ? 'admin' : 'member';
          const userCard = document.createElement('div');
          userCard.className = 'user-card stagger-item';
          userCard.style.animationDelay = `${delay}s`;

          const avatarHTML = user.photoURL
            ? `<img src="${user.photoURL}" alt="Avatar" class="avatar-img" />`
            : `<div class="avatar"></div>`;

          userCard.innerHTML = `
            ${avatarHTML}
            <div class="user-info">
              <h3>${user.displayName || 'Tanpa Nama'}</h3>
              <p>${user.email || 'Tanpa Email'}</p>
            </div>
            <span class="role ${roleClass}">${role}</span>
          `;
          container.appendChild(userCard);
          delay += 0.2;
        });
      } catch (error) {
        console.error("Error fetching users: ", error);
        container.innerHTML = `<p style="color: red; text-align: center;">Gagal memuat data pengguna. Cek console (F12).</p>`;
      } finally {
        loader.style.display = 'none';
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      try {
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (!userSnap.exists()) {
          alert("Data pengguna tidak ditemukan.");
          window.location.href = "dashboard.html";
          return;
        }
        const userData = userSnap.data();
        const role = (userData.role || "member").toLowerCase();
        if (role !== "admin") {
          showAdminAlert(); setTimeout(() => { window.location.href = "dashboard.html"; }, 2000);
          window.location.href = "dashboard.html";
          return;
        }
        fetchAndDisplayUsers();
      } catch (error) {
        console.error("Gagal mengambil data user:", error);
        alert("Terjadi kesalahan. Coba lagi.");
        window.location.href = "dashboard.html";
      }
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.role-filter').forEach(button => {
        button.addEventListener('click', () => {
          const role = button.getAttribute('data-role');
          fetchAndDisplayUsers(role);
        });
      });
    });

    document.getElementById("export-csv").addEventListener("click", async () => {
      const csvRows = [["Display Name", "Email", "Role"]];
      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        querySnapshot.forEach((doc) => {
          const user = doc.data();
          const row = [
            `"${user.displayName || 'Tanpa Nama'}"`,
            `"${user.email || 'Tanpa Email'}"`,
            `"${user.role || 'member'}"`
          ];
          csvRows.push(row);
        });
        const csvContent = csvRows.map(e => e.join(",")).join("\n");
        const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.setAttribute("download", "users.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (err) {
        console.error("Gagal export CSV:", err);
        alert("Gagal export data. Cek console.");
      }
    });
  
function showAdminAlert() {
  document.getElementById('adminAlert').classList.remove('hidden');
}

function closeModal() {
  document.getElementById('adminAlert').classList.add('hidden');
}

</script>
