<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>QuantumX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes zoomIn { from { transform: scale(0.6); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeSlideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { opacity: 0; animation: fadeSlideUp 0.8s ease forwards; }
    .fade-delay-1 { animation-delay: 0.3s; }
    .fade-delay-2 { animation-delay: 0.6s; }
    .fade-delay-3 { animation-delay: 0.9s; }
    .fade-delay-4 { animation-delay: 1.2s; }
    .fade-delay-5 { animation-delay: 1.5s; }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      opacity: 0;
      z-index: 99;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 2px solid #333;
      border-radius: 8px;
      background: #0d1117;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #00f0ff;
      box-shadow: 0 0 8px #00f0ff;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #00f0ff;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      transition: transform 0.2s ease;
    }
    button:hover { transform: scale(1.05); }
    .register-container {
      max-width: 320px;
      margin: 0 auto;
      text-align: center;
      padding-top: 5vh;
    }
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      margin-bottom: 1.5rem;
    }
    .headline {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 2rem;
    }
    .error {
      margin-top: 0.75rem;
      color: #ff4444;
      font-size: 0.95rem;
      min-height: 1.2em;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      color: #00f0ff;
      text-decoration: underline;
      font-size: 0.95rem;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-out {
      animation: fadeOut 0.6s ease forwards;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div class="register-container">
    <div class="logo-text fade-in fade-delay-1">QuantumX</div>
    <div class="headline fade-in fade-delay-2">Buat akun baru</div>
    <form id="registerForm" class="fade-in fade-delay-3">
      <input id="name" type="text" placeholder="Nama lengkap" required />
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Password" required />
      <button type="submit">Daftar</button>
      <div id="error" class="error"></div>
    </form>
    <div class="fade-in fade-delay-5"><a href="login.html">Sudah punya akun? Login</a></div>
  </div>

  
<script type="module" src="js/register.js"></script>
</body>
</html>
