<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPA Hybrid</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    nav {
      background: #161b22;
      padding: 1rem;
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #58a6ff;
      text-decoration: none;
      cursor: pointer;
    }
    #app {
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>
  <nav>
    <a onclick="loadPage('login')">Login</a>
    <a onclick="loadPage('dashboard')">Dashboard</a>
    <a onclick="loadPage('chat')">Chat</a>
  </nav>
  <div id="app"></div>

  <script>
    async function loadPage(page) {
      const res = await fetch(`partials/${page}.html`);
      const html = await res.text();
      document.getElementById("app").innerHTML = html;
      window.history.pushState({}, "", `#${page}`);
      animatePage();
    }

    function animatePage() {
      const app = document.getElementById("app");
      app.style.opacity = 0;
      requestAnimationFrame(() => {
        app.style.opacity = 1;
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const page = location.hash?.substring(1) || "login";
      loadPage(page);
    });

    window.addEventListener("popstate", () => {
      const page = location.hash?.substring(1) || "login";
      loadPage(page);
    });
  </script>
</body>
</html>
