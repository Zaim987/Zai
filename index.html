
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000;
      opacity: 1;
      z-index: 100;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(160deg, #000000, #050b1e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      transition: opacity 1s ease;
      animation: fadeIn 1.5s ease;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      margin-bottom: 1.5rem;
      animation: zoomIn 1s ease forwards;
    }
    .headline {
      font-size: 1.8rem;
      color: #ffffff;
      text-shadow: 0 0 5px #00ffff;
      margin-bottom: 0.75rem;
      animation: slideUp 1s ease 0.5s forwards;
      opacity: 0;
    }
    .subtext {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 2rem;
      animation: slideUp 1s ease 0.8s forwards;
      opacity: 0;
    }
    button {
      padding: 0.75rem 2rem;
      font-size: 1.05rem;
      border: none;
      border-radius: 999px;
      background: #00f0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #00f0ff, 0 0 24px #00f0ff;
      animation: fadeIn 1s ease 1.2s forwards;
      opacity: 0;
    }
    .fade-out { animation: fadeOut 0.6s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes zoomIn { from { transform: scale(0.6); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }

    .fade-in { opacity: 0; animation: fadeSlideUp 0.8s ease forwards; }
    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-delay-1 { animation-delay: 0.3s; }
    .fade-delay-2 { animation-delay: 0.6s; }
    .fade-delay-3 { animation-delay: 0.9s; }
    .fade-delay-4 { animation-delay: 1.2s; }
    .fade-delay-5 { animation-delay: 1.5s; }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    input {
      border: 2px solid #333;
      background: #0d1117;
      color: white;
      outline: none;
    }

    input:focus {
      border-color: #00f0ff;
      box-shadow: 0 0 8px #00f0ff;
    }

    button {
      background: #00f0ff;
      color: black;
      font-weight: bold;
      margin-top: 1rem;
      box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    button:hover { transform: scale(1.05); }

    .login-container, .register-container {
      max-width: 320px;
      margin: 0 auto;
      text-align: center;
      padding-top: 5vh;
      display: none;
    }

    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      margin-bottom: 1.5rem;
    }

    .headline { font-size: 1.2rem; color: white; margin-bottom: 2rem; }

    .error {
      margin-top: 0.75rem;
      color: #ff4444;
      font-size: 0.95rem;
      min-height: 1.2em;
    }

    .success {
      color: #00ff99;
      font-size: 1.1rem;
      margin-top: 2rem;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      color: #00f0ff;
      text-decoration: underline;
      font-size: 0.95rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="overlay"></div>
<div id="splash">
  <div class="logo">QuantumX</div>
  <div class="headline">Selamat Datang</div>
  <div class="subtext">Masa depan dimulai dari sini</div>
  <button onclick="startApp()">Mulai</button>
</div>

<div class="login-container" id="loginPage">
  <div class="logo-text fade-in fade-delay-1">QuantumX</div>
  <div class="headline fade-in fade-delay-2">Selamat datang kembali</div>
  <form id="loginForm" class="fade-in fade-delay-3">
    <input id="loginEmail" type="email" placeholder="Email" required />
    <input id="loginPassword" type="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <div id="loginError" class="error"></div>
  </form>
  <div class="fade-in fade-delay-4">
    <a onclick="switchPage('register')">Belum punya akun? Daftar</a>
  </div>
</div>

<div class="register-container" id="registerPage">
  <div class="logo-text fade-in fade-delay-1">QuantumX</div>
  <div class="headline fade-in fade-delay-2">Buat akun baru</div>
  <form id="registerForm" class="fade-in fade-delay-3">
    <input id="name" type="text" placeholder="Nama lengkap" required />
    <input id="registerEmail" type="email" placeholder="Email" required />
    <input id="registerPassword" type="password" placeholder="Password" required />
    <button type="submit">Daftar</button>
    <div id="registerError" class="error"></div>
  </form>
  <div class="fade-in fade-delay-5">
    <a onclick="switchPage('login')">Sudah punya akun? Login</a>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import { getFirestore, doc, updateDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
    authDomain: "quantechapp.firebaseapp.com",
    projectId: "quantechapp",
    storageBucket: "quantechapp.appspot.com",
    messagingSenderId: "825384610343",
    appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
    measurementId: "G-E9L012VH32"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    const errorDiv = document.getElementById("loginError");

    try {
      const userCred = await signInWithEmailAndPassword(auth, email, password);
      await updateDoc(doc(db, "users", userCred.user.uid), { online: true });
      alert("Login berhasil!");
    } catch (err) {
      errorDiv.textContent = err.message.replace("Firebase:", "").trim();
    }
  });

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("registerEmail").value.trim();
    const password = document.getElementById("registerPassword").value.trim();
    const errorDiv = document.getElementById("registerError");

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      await updateProfile(userCred.user, { displayName: name });
      await setDoc(doc(db, "users", userCred.user.uid), {
        displayName: name,
        email: email,
        createdAt: serverTimestamp(),
        online: true
      });
      alert("Akun berhasil dibuat!");
    } catch (err) {
      errorDiv.textContent = err.message.replace("Firebase:", "").trim();
    }
  });

  function switchPage(page) {
    document.getElementById("loginPage").style.display = page === "login" ? "block" : "none";
    document.getElementById("registerPage").style.display = page === "register" ? "block" : "none";
  }

  function startApp() {
    document.getElementById("splash").style.opacity = 0;
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("overlay").style.opacity = 0;
      switchPage("login");
    }, 1000);
  }

  window.addEventListener("DOMContentLoaded", () => {
    switchPage("login");
  });
</script>
</body>
</html>
