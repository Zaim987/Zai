<!DOCTYPE html>
<html lang="id" x-data="{ page: 'landing', transitioning: false }" x-cloak>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumX - Portal Futuristik</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <style>
    [x-cloak] { display: none !important; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: 'Audiowide', sans-serif;
      perspective: 1000px;
    }

    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #0ff1, #00f1, #000 90%);
      z-index: -3;
      animation: rotateBG 80s linear infinite;
    }

    @keyframes rotateBG {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.05;
      z-index: -2;
      animation: starsMove 100s linear infinite;
    }

    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: 2000px 2000px; }
    }

    .page {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95) translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .page.active {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1) translateY(0);
      z-index: 10;
    }

    .hologram-glitch {
      font-size: clamp(2rem, 7vw, 3rem);
      padding: 0 1rem;
      color: #00f6ff;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-shadow:
        0 0 5px #00f6ff,
        0 0 10px #00eaff,
        0 0 20px #00caff;
      animation: flicker 4s infinite ease-in-out;
      overflow: hidden;
    }

    .hologram-glitch::before,
    .hologram-glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #00f6ff;
      background: transparent;
    }

    .hologram-glitch::before {
      top: -1px;
      animation: glitchTop 2s infinite linear;
      clip-path: polygon(0 0, 100% 0, 100% 40%, 0 40%);
    }

    .hologram-glitch::after {
      bottom: -1px;
      animation: glitchBottom 2s infinite linear;
      clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
    }

    @keyframes glitchTop {
      0%, 100% { transform: translate(0, 0); opacity: 0; }
      10% { transform: translate(2px, -2px); opacity: 1; }
      20% { transform: translate(-2px, 2px); }
      30% { transform: translate(1px, -1px); }
      40% { transform: translate(0, 0); opacity: 0; }
    }

    @keyframes glitchBottom {
      0%, 100% { transform: translate(0, 0); opacity: 0; }
      10% { transform: translate(-2px, 2px); opacity: 1; }
      20% { transform: translate(2px, -2px); }
      30% { transform: translate(-1px, 1px); }
      40% { transform: translate(0, 0); opacity: 0; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.95; }
      46% { opacity: 0.2; }
      47% { opacity: 0.9; }
      48% { opacity: 0.1; }
      49% { opacity: 1; }
      50% { opacity: 0.95; }
      51% { opacity: 1; }
    }

    h1, p {
      max-width: 400px;
      margin: 1rem 0;
    }

    p {
      color: #aaa;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px #00f2ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #00f2ff;
    }

    input {
      padding: 0.6rem 1rem;
      border-radius: 20px;
      border: none;
      margin: 0.5rem 0;
      width: 220px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <!-- Landing Page -->
  <section class="page" :class="{ 'active': page === 'landing' }">
    <div class="hologram-glitch" data-text="QuantumX">QuantumX</div>
    <h1>Masuki Dunia Digitalmu</h1>
    <p>Ini bukan masa depan — ini sekarang.</p>
    <button @click="transitioning = true; setTimeout(() => { page = 'login'; transitioning = false }, 800)">Mulai Sekarang</button>
  </section>

  <!-- Login Page -->
  <section class="page" :class="{ 'active': page === 'login' }">
    <h1>Login</h1>
    <input type="text" placeholder="Nama pengguna"><br>
    <input type="password" placeholder="Kata sandi"><br>
    <button @click="alert('Login berhasil')">Masuk</button>
    <p><button @click="page = 'landing'">⬅ Kembali</button></p>
  </section>

</body>
</html>
