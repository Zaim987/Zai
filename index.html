<!DOCTYPE html>
<html lang="id" x-data="{ page: 'landing' }" x-cloak>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumX - Alpine SPA</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    [x-cloak] { display: none !important; }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Audiowide', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    section {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.8s ease, transform 0.8s ease;
      z-index: 0;
    }

    section.active {
      opacity: 1;
      transform: scale(1);
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      color: cyan;
      text-shadow: 0 0 10px cyan;
    }

    p {
      margin-top: 1rem;
      max-width: 400px;
      color: #aaa;
      text-align: center;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      background: cyan;
      color: black;
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 20px cyan;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    input {
      padding: 0.6rem 1rem;
      border-radius: 20px;
      border: none;
      margin: 0.5rem 0;
      width: 220px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <section :class="page === 'landing' ? 'active' : ''">
    <h1>QuantumX</h1>
    <p>Masuki dunia digitalmu. Ini bukan masa depan — ini sekarang.</p>
    <button @click="page = 'login'">Mulai Sekarang</button>
  </section>

  <!-- Login Page -->
  <section :class="page === 'login' ? 'active' : ''">
    <h1>Login</h1>
    <input type="text" placeholder="Nama pengguna"><br>
    <input type="password" placeholder="Kata sandi"><br>
    <button @click="alert('Login berhasil')">Masuk</button>
    <p><button @click="page = 'landing'">⬅ Kembali</button></p>
  </section>

</body>
</html>
