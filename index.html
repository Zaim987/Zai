<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumX - Portal Futuristik</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: 'Audiowide', sans-serif;
      perspective: 1000px;
    }

    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #0ff1, #00f1, #000 90%);
      z-index: -3;
      animation: rotateBG 80s linear infinite;
    }

    @keyframes rotateBG {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.05;
      z-index: -2;
      animation: starsMove 100s linear infinite;
    }

    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: 2000px 2000px; }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      text-align: center;
      padding: 0 1rem;
    }

    /* ==== LOGO HOLOGRAM GLITCH ==== */
    .hologram-glitch {
      font-size: clamp(2rem, 7vw, 3rem); /* Otomatis menyesuaikan layar */
      max-width: 90vw; /* Tidak mepet ke kanan kiri */
      padding: 0 1rem;
      box-sizing: border-box;
      text-align: center;
      margin-bottom: 2rem;

      font-family: 'Audiowide', sans-serif;
      font-weight: bold;
      color: #00f6ff;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      text-shadow:
        0 0 5px #00f6ff,
        0 0 10px #00eaff,
        0 0 20px #00caff;
      animation: flicker 4s infinite ease-in-out;
      overflow: hidden;
    }

    .hologram-glitch::before,
    .hologram-glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      color: #00f6ff;
      background: transparent;
    }

    .hologram-glitch::before {
      top: -1px;
      animation: glitchTop 2s infinite linear;
      clip-path: polygon(0 0, 100% 0, 100% 40%, 0 40%);
    }

    .hologram-glitch::after {
      bottom: -1px;
      animation: glitchBottom 2s infinite linear;
      clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
    }

    @keyframes glitchTop {
      0%, 100% { transform: translate(0, 0); opacity: 0; }
      10% { transform: translate(2px, -2px); opacity: 1; }
      20% { transform: translate(-2px, 2px); }
      30% { transform: translate(1px, -1px); }
      40% { transform: translate(0, 0); opacity: 0; }
    }

    @keyframes glitchBottom {
      0%, 100% { transform: translate(0, 0); opacity: 0; }
      10% { transform: translate(-2px, 2px); opacity: 1; }
      20% { transform: translate(2px, -2px); }
      30% { transform: translate(-1px, 1px); }
      40% { transform: translate(0, 0); opacity: 0; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.95; }
      46% { opacity: 0.2; }
      47% { opacity: 0.9; }
      48% { opacity: 0.1; }
      49% { opacity: 1; }
      50% { opacity: 0.95; }
      51% { opacity: 1; }
    }

    .hidden {
      opacity: 0;
      transform: scale(0.8) translateZ(-200px);
      filter: blur(12px);
    }

    .fade-in {
      animation: appear 1.6s ease-out forwards;
    }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: scale(0.8) translateZ(-200px);
        filter: blur(12px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateZ(0);
        filter: blur(0);
      }
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 8px #00f2ff;
    }

    p {
      margin-top: 1rem;
      max-width: 400px;
      color: #aaa;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px #00f2ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #00f2ff;
    }
  </style>
</head>
<body>

  <!-- Background bintang -->
  <div class="stars"></div>

  <!-- Konten -->
  <div class="container">
    <div class="hologram-glitch" id="logo" data-text="QuantumX">QuantumX</div>
    <h1 class="hidden" id="title">Masuki Dunia Digitalmu</h1>
    <p class="hidden" id="desc">Ini bukan masa depan â€” ini sekarang.</p>
    <button class="hidden" id="startBtn" onclick="location.href='login.html'">Mulai Sekarang</button>
  </div>

  <!-- Efek Suara -->
  <audio id="sfx-title" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav" preload="auto"></audio>
  <audio id="sfx-desc" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.wav" preload="auto"></audio>
  <audio id="sfx-btn" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.wav" preload="auto"></audio>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('title').classList.add('fade-in');
        document.getElementById('sfx-title').play();
      }, 1200);
      setTimeout(() => {
        document.getElementById('desc').classList.add('fade-in');
        document.getElementById('sfx-desc').play();
      }, 2000);
      setTimeout(() => {
        document.getElementById('startBtn').classList.add('fade-in');
        document.getElementById('sfx-btn').play();
      }, 2800);
    });
  </script>

</body>
</html>
