<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX - Dunia Digitalmu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #0ff2, #00f1, #000 90%);
      z-index: -3;
      animation: rotateBG 60s linear infinite;
    }

    @keyframes rotateBG {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.06;
      z-index: -2;
      animation: starsMove 60s linear infinite;
    }

    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    header {
      width: 100%;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #00f2ff;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      text-shadow: 0 0 8px #00f2ff;
    }

    main {
      height: calc(100% - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      transition: transform 0.6s ease;
    }

    .card:hover {
      transform: perspective(600px) rotateY(6deg) translateY(-4px);
      box-shadow: 0 0 32px rgba(0, 255, 255, 0.35);
    }

    .card h1 {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 1rem;
      text-shadow: 0 0 6px #0ff;
    }

    .card p {
      color: #aaa;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    .cta-btn {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px #00f2ff;
      transition: all 0.3s ease;
    }

    .cta-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px #00f2ff;
    }

    @media (max-width: 480px) {
      .card {
        padding: 2rem 1.5rem;
      }

      .card h1 {
        font-size: 1.6rem;
      }

      .cta-btn {
        font-size: 0.95rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <header>
    <div class="logo">QuantumX</div>
    <div></div> <!-- Optional: tambahkan navigasi -->
  </header>

  <main>
    <div class="card">
      <h1>Masuki Dunia Digitalmu</h1>
      <p>Jelajahi teknologi futuristik yang menghubungkan Anda dengan masa depan. Semuanya dimulai di sini.</p>
      <button class="cta-btn" onclick="location.href='login.html'">Mulai Sekarang</button>
    </div>
  </main>

</body>
</html>
