<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0d1117;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }
    #overlay {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #000; opacity: 1;
      z-index: 100; pointer-events: none;
      transition: opacity 0.8s ease;
    }
    #splash {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: linear-gradient(160deg, #000000, #050b1e);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; z-index: 10;
      transition: opacity 1s ease; animation: fadeIn 1.5s ease;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem; color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      margin-bottom: 1.5rem; animation: zoomIn 1s ease forwards;
    }
    .headline {
      font-size: 1.8rem; color: #ffffff;
      text-shadow: 0 0 5px #00ffff;
      margin-bottom: 0.75rem;
      animation: slideUp 1s ease 0.5s forwards;
      opacity: 0;
    }
    .subtext {
      font-size: 1rem; color: #cccccc;
      margin-bottom: 2rem;
      animation: slideUp 1s ease 0.8s forwards;
      opacity: 0;
    }
    button {
      padding: 0.75rem 2rem;
      font-size: 1.05rem;
      border: none;
      border-radius: 999px;
      background: #00f0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #00f0ff, 0 0 24px #00f0ff;
      animation: fadeIn 1s ease 1.2s forwards;
      opacity: 0;
    }
    #app {
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes zoomIn { from { transform: scale(0.6); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }
    .fade-out { animation: fadeOut 0.6s ease forwards; }
  </style>
</head>
<body>
<div id="overlay"></div>
<div id="splash">
  <div class="logo">QuantumX</div>
  <div class="headline">Masuki Dunia Digitalmu</div>
  <div class="subtext">Ini bukan masa depan â€” ini sekarang.</div>
  <button onclick="startApp()">Mulai Sekarang</button>
</div>
<div id="app"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
    authDomain: "quantechapp.firebaseapp.com",
    projectId: "quantechapp",
    storageBucket: "quantechapp.firebasestorage.app",
    messagingSenderId: "825384610343",
    appId: "1:825384610343:web:e490bc84877e6d7a93bc02"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  window.registerUser = async function () {
    const name = document.getElementById("name")?.value.trim();
    const email = document.getElementById("email")?.value.trim();
    const password = document.getElementById("password")?.value;
    if (!name || !email || !password) return alert("Semua kolom wajib diisi");
    try {
      const result = await createUserWithEmailAndPassword(auth, email, password);
      await updateProfile(result.user, { displayName: name });
      await setDoc(doc(db, "users", result.user.uid), {
        uid: result.user.uid,
        displayName: name,
        email: email,
        online: true,
        createdAt: serverTimestamp()
      });
      document.getElementById("app").style.opacity = 0;
      setTimeout(() => loadPage("dashboard"), 500);
    } catch (error) { alert(error.message); }
  };
</script>

<script>
  async function loadPage(page) {
    const res = await fetch(`partials/${page}.html`);
    const html = await res.text();
    const app = document.getElementById("app");
    app.innerHTML = html;
    app.style.opacity = 1;
    window.history.pushState({ page }, "", `/${page}`);
  }

  function startApp() {
    const splash = document.getElementById("splash");
    const logo = splash.querySelector(".logo");
    const headline = splash.querySelector(".headline");
    const subtext = splash.querySelector(".subtext");
    const button = splash.querySelector("button");
    logo.classList.add("fade-out");
    setTimeout(() => headline.classList.add("fade-out"), 200);
    setTimeout(() => subtext.classList.add("fade-out"), 400);
    setTimeout(() => button.classList.add("fade-out"), 600);
    setTimeout(() => splash.style.opacity = 0, 1000);
    setTimeout(() => {
      splash.style.display = "none";
      loadPage("login");
    }, 1400);
    window.history.pushState({ page: "splash" }, "", "/");
  }

  window.addEventListener("DOMContentLoaded", () => {
    const current = location.pathname.replace("/", "");
    if (current && current !== "") {
      document.getElementById("splash").style.display = "none";
      loadPage(current);
    } else {
      setTimeout(() => document.getElementById("overlay").style.opacity = 0, 300);
    }
  });
</script>
</body>
</html>
