<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: #0a0a0a;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
    }
    #splash {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      transition: opacity 1s ease;
      background: linear-gradient(135deg, #000000, #02050a);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      margin-bottom: 1rem;
    }
    .headline {
      font-size: 1.6rem;
      color: #ffffff;
      text-shadow: 0 0 4px #00f0ff;
      margin-bottom: 1rem;
    }
    .subtext {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 2rem;
    }
    .start-button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      background: #00f0ff;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 12px #00f0ff, 0 0 24px #00f0ff;
      transition: transform 0.3s ease;
    }
    .start-button:hover {
      transform: scale(1.05);
    }
    #app {
      opacity: 0;
      animation: fadeIn 1s forwards;
      padding: 2rem;
      max-width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <!-- Splash screen -->
  <div id="splash">
    <div class="logo">QuantumX</div>
    <div class="headline">Masuki Dunia Digitalmu</div>
    <div class="subtext">Ini bukan masa depan â€” ini sekarang.</div>
    <button class="start-button" onclick="startApp()">Mulai Sekarang</button>
  </div>

  <!-- Tempat load partial -->
  <div id="app" style="display: none;"></div>

  <script>
    const app = document.getElementById("app");
    const splash = document.getElementById("splash");

    function startApp() {
      splash.style.opacity = 0;
      setTimeout(() => {
        splash.style.display = "none";
        app.style.display = "block";
        loadPage("login");
      }, 1000);
    }

    function loadPage(page) {
      app.style.animation = "fadeOut 0.5s ease";
      setTimeout(() => {
        fetch(`partials/${page}.html`)
          .then(res => res.text())
          .then(html => {
            app.innerHTML = html;
            app.style.animation = "fadeIn 0.8s ease";
            history.pushState({}, "", "/" + page);
          });
      }, 300);
    }

    window.addEventListener("popstate", () => {
      const current = location.pathname.replace("/", "") || "login";
      loadPage(current);
    });

    window.addEventListener("DOMContentLoaded", () => {
      const current = location.pathname.replace("/", "");
      if (current) {
        splash.style.opacity = 0;
        setTimeout(() => {
          splash.style.display = "none";
          app.style.display = "block";
          loadPage(current);
        }, 500);
      }
    });
  </script>
</body>
</html>
