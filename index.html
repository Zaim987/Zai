<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumX - Portal Futuristik</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      perspective: 1000px;
    }

    body::before {
      content: '';
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #0ff1, #00f1, #000 90%);
      z-index: -3;
      animation: rotateBG 80s linear infinite;
    }

    @keyframes rotateBG {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.05;
      z-index: -2;
      animation: starsMove 100s linear infinite;
    }

    @keyframes starsMove {
      from { background-position: 0 0; }
      to { background-position: 2000px 2000px; }
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: white;
      text-align: center;
    }

    .hidden {
      opacity: 0;
      transform: scale(0.8) translateZ(-200px);
      filter: blur(12px);
    }

    .fade-in {
      animation: appear 1.6s ease-out forwards;
    }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: scale(0.8) translateZ(-200px);
        filter: blur(12px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateZ(0);
        filter: blur(0);
      }
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 8px #00f2ff;
    }

    p {
      margin-top: 1rem;
      max-width: 400px;
      color: #aaa;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 20px #00f2ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 30px #00f2ff;
    }
  </style>
</head>
<body>

  <!-- Background animasi -->
  <div class="stars"></div>

  <!-- Konten -->
  <div class="container">
    <h1 class="hidden" id="title">QuantumX</h1>
    <p class="hidden" id="desc">Masuki dunia digitalmu. Ini bukan masa depan â€” ini sekarang.</p>
    <button class="hidden" id="startBtn" onclick="location.href='login.html'">Mulai Sekarang</button>
  </div>

  <!-- Suara -->
  <audio id="sfx-title" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav" preload="auto"></audio>
  <audio id="sfx-desc" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.wav" preload="auto"></audio>
  <audio id="sfx-btn" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.wav" preload="auto"></audio>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('title').classList.add('fade-in');
        document.getElementById('sfx-title').play();
      }, 500);

      setTimeout(() => {
        document.getElementById('desc').classList.add('fade-in');
        document.getElementById('sfx-desc').play();
      }, 1300);

      setTimeout(() => {
        document.getElementById('startBtn').classList.add('fade-in');
        document.getElementById('sfx-btn').play();
      }, 2100);
    });
  </script>
</body>
</html>
