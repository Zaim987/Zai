<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Room 3D Swipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0f2c, #000);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      touch-action: pan-y; /* allow horizontal swipe */
    }

    .carousel {
      width: 100%;
      max-width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
    }

    .panel {
      position: absolute;
      width: 260px;
      height: 180px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px #00f2ff55;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      text-align: center;
    }

    @media (max-width: 500px) {
      .panel {
        width: 200px;
        height: 140px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <div class="panel" style="transform: rotateY(0deg) translateZ(400px);">üìÖ Schedule</div>
    <div class="panel" style="transform: rotateY(72deg) translateZ(400px);">‚ùÑÔ∏è AC Control</div>
    <div class="panel" style="transform: rotateY(144deg) translateZ(400px);">‚è∞ Alarm</div>
    <div class="panel" style="transform: rotateY(216deg) translateZ(400px);">üéµ Music</div>
    <div class="panel" style="transform: rotateY(288deg) translateZ(400px);">‚öôÔ∏è Settings</div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    let angle = 0;
    let isDragging = false;
    let startX = 0;
    let currentX = 0;
    let velocity = 0;
    let frame;

    const panelCount = 5;
    const sensitivity = 0.3; // adjust for faster or slower rotation

    function updateRotation() {
      const delta = currentX - startX;
      const rotateBy = delta * sensitivity;
      carousel.style.transform = `rotateY(${angle + rotateBy}deg)`;
    }

    function onTouchStart(e) {
      isDragging = true;
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      currentX = startX;
      cancelAnimationFrame(frame);
    }

    function onTouchMove(e) {
      if (!isDragging) return;
      currentX = e.touches ? e.touches[0].clientX : e.clientX;
      updateRotation();
    }

    function onTouchEnd(e) {
      if (!isDragging) return;
      const delta = currentX - startX;
      angle += delta * sensitivity;
      carousel.style.transform = `rotateY(${angle}deg)`;
      isDragging = false;
    }

    // Support both touch and mouse
    carousel.addEventListener('mousedown', onTouchStart);
    carousel.addEventListener('mousemove', onTouchMove);
    document.addEventListener('mouseup', onTouchEnd);

    carousel.addEventListener('touchstart', onTouchStart);
    carousel.addEventListener('touchmove', onTouchMove);
    carousel.addEventListener('touchend', onTouchEnd);
  </script>
</body>
</html>
