<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Room 3D - Mobile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a0f2c, #000);
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      touch-action: pan-y;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    .carousel {
      width: 100vw;
      height: 60vh;
      max-width: 320px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.2s ease-out;
    }

    .panel {
      position: absolute;
      width: 90%;
      height: 160px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px #00f2ff55;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      text-align: center;
      left: 5%;
      top: 20px;
    }

    @media (max-width: 400px) {
      .panel {
        height: 140px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <div class="panel" style="transform: rotateY(0deg) translateZ(320px);">üìÖ Schedule</div>
    <div class="panel" style="transform: rotateY(72deg) translateZ(320px);">‚ùÑÔ∏è AC Control</div>
    <div class="panel" style="transform: rotateY(144deg) translateZ(320px);">‚è∞ Alarm</div>
    <div class="panel" style="transform: rotateY(216deg) translateZ(320px);">üéµ Music</div>
    <div class="panel" style="transform: rotateY(288deg) translateZ(320px);">‚öôÔ∏è Settings</div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    let angle = 0;
    let isDragging = false;
    let startX = 0;
    let currentX = 0;
    const sensitivity = 0.35;

    function updateRotation() {
      const delta = currentX - startX;
      const rotateBy = delta * sensitivity;
      carousel.style.transform = `rotateY(${angle + rotateBy}deg)`;
    }

    function onStart(e) {
      isDragging = true;
      startX = e.touches ? e.touches[0].clientX : e.clientX;
      currentX = startX;
    }

    function onMove(e) {
      if (!isDragging) return;
      currentX = e.touches ? e.touches[0].clientX : e.clientX;
      updateRotation();
    }

    function onEnd() {
      if (!isDragging) return;
      const delta = currentX - startX;
      angle += delta * sensitivity;
      carousel.style.transform = `rotateY(${angle}deg)`;
      isDragging = false;
    }

    carousel.addEventListener('touchstart', onStart);
    carousel.addEventListener('touchmove', onMove);
    carousel.addEventListener('touchend', onEnd);

    // Optional mouse support (desktop testing)
    carousel.addEventListener('mousedown', onStart);
    carousel.addEventListener('mousemove', onMove);
    document.addEventListener('mouseup', onEnd);
  </script>
</body>
</html>
