<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Room 3D Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #0a0f2c, #000);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .carousel {
      width: 100%;
      max-width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .panel {
      position: absolute;
      width: 260px;
      height: 180px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px #00f2ff55;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      text-align: center;
      transform-origin: center center;
    }

    .controls {
      position: absolute;
      bottom: 40px;
      display: flex;
      gap: 1rem;
    }

    button {
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      background: #111;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #222;
    }

    @media (max-width: 500px) {
      .panel {
        width: 200px;
        height: 140px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="carousel" id="carousel">
    <div class="panel" style="transform: rotateY(0deg) translateZ(400px);">üìÖ Schedule</div>
    <div class="panel" style="transform: rotateY(72deg) translateZ(400px);">‚ùÑÔ∏è AC Control</div>
    <div class="panel" style="transform: rotateY(144deg) translateZ(400px);">‚è∞ Alarm</div>
    <div class="panel" style="transform: rotateY(216deg) translateZ(400px);">üéµ Music</div>
    <div class="panel" style="transform: rotateY(288deg) translateZ(400px);">‚öôÔ∏è Settings</div>
  </div>

  <div class="controls">
    <button onclick="rotate(-1)">‚óÄ</button>
    <button onclick="rotate(1)">‚ñ∂</button>
  </div>

  <script>
    let angle = 0;
    const carousel = document.getElementById('carousel');
    const panelCount = 5;
    const rotateAmount = 360 / panelCount;

    function rotate(direction) {
      angle += direction * rotateAmount;
      carousel.style.transform = `rotateY(${angle}deg)`;
    }

    // Optional: swipe gesture
    let startX = 0;

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;
      if (Math.abs(deltaX) > 50) {
        rotate(deltaX < 0 ? 1 : -1);
      }
    });
  </script>
</body>
</html>
