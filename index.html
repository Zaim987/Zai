<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>3D Circular Panels</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      touch-action: pan-y;
    }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, panelGroup;
    let isDragging = false, lastX = 0, velocity = 0;
    const panelCount = 8;
    const radius = 4;
    const panels = [];
    let currentIndex = 0;
    let isZoomed = false;init();
animate();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
  camera.position.set(0, 0, 5);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  panelGroup = new THREE.Group();
  scene.add(panelGroup);

  const loader = new THREE.TextureLoader();
  for (let i = 0; i < panelCount; i++) {
    const geometry = new THREE.PlaneGeometry(2.2, 3.2);
    const material = new THREE.MeshBasicMaterial({
      color: 0xffffff,
      map: loader.load(`https://picsum.photos/300/450?random=${i+1}`),
      side: THREE.DoubleSide
    });
    const panel = new THREE.Mesh(geometry, material);

    const angle = (i / panelCount) * Math.PI * 2;
    panel.position.set(Math.sin(angle) * radius, 0, Math.cos(angle) * radius);
    panel.lookAt(0, 0, 0);

    panelGroup.add(panel);
    panels.push(panel);
  }

  renderer.domElement.addEventListener('touchstart', onTouchStart);
  renderer.domElement.addEventListener('touchmove', onTouchMove);
  renderer.domElement.addEventListener('touchend', onTouchEnd);

  renderer.domElement.addEventListener('mousedown', onTouchStart);
  renderer.domElement.addEventListener('mousemove', onTouchMove);
  renderer.domElement.addEventListener('mouseup', onTouchEnd);

  renderer.domElement.addEventListener('click', onClick);
  renderer.domElement.addEventListener('dblclick', onDoubleClick);

  window.addEventListener('resize', onWindowResize);
}

function onWindowResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function onTouchStart(e) {
  if (isZoomed) return;
  isDragging = true;
  lastX = getX(e);
  velocity = 0;
}

function onTouchMove(e) {
  if (!isDragging || isZoomed) return;
  const x = getX(e);
  const dx = x - lastX;
  panelGroup.rotation.y += dx * 0.005;
  velocity = dx * 0.005;
  lastX = x;
}

function onTouchEnd(e) {
  if (isZoomed) return;
  isDragging = false;

  // Snap to nearest panel
  const anglePerPanel = (2 * Math.PI) / panelCount;
  let rawIndex = -panelGroup.rotation.y / anglePerPanel;
  currentIndex = Math.round(rawIndex) % panelCount;
  if (currentIndex < 0) currentIndex += panelCount;

  const targetRotation = -currentIndex * anglePerPanel;
  velocity = (targetRotation - panelGroup.rotation.y) * 0.1;
}

function onClick(e) {
  if (isZoomed || isDragging) return;
  const anglePerPanel = (2 * Math.PI) / panelCount;
  const targetRotation = -currentIndex * anglePerPanel;
  const diff = Math.abs(panelGroup.rotation.y - targetRotation);
  if (diff > 0.01) return; // prevent click if not aligned

  // Zoom in
  const target = panels[currentIndex];
  camera.position.set(target.position.x * 0.2, target.position.y, target.position.z * 0.2);
  camera.lookAt(target.position);
  isZoomed = true;
}

function onDoubleClick(e) {
  // Reset zoom
  camera.position.set(0, 0, 5);
  camera.lookAt(0, 0, 0);
  isZoomed = false;
}

function getX(e) {
  return e.touches ? e.touches[0].clientX : e.clientX;
}

function animate() {
  requestAnimationFrame(animate);

  if (!isDragging && !isZoomed) {
    panelGroup.rotation.y += velocity;
    velocity *= 0.9;
  }

  renderer.render(scene, camera);
}

  </script>
</body>
</html>
