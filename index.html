<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0d1117;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(160deg, #000000, #050b1e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      transition: opacity 1s ease;
      animation: fadeIn 1.5s ease;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      margin-bottom: 1.5rem;
      animation: zoomIn 1s ease forwards;
    }

    .headline {
      font-size: 1.8rem;
      color: #ffffff;
      text-shadow: 0 0 5px #00ffff;
      margin-bottom: 0.75rem;
      animation: slideUp 1s ease 0.5s forwards;
      opacity: 0;
    }

    .subtext {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 2rem;
      animation: slideUp 1s ease 0.8s forwards;
      opacity: 0;
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 1.05rem;
      border: none;
      border-radius: 999px;
      background: #00f0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #00f0ff, 0 0 24px #00f0ff;
      animation: fadeIn 1s ease 1.2s forwards;
      opacity: 0;
    }

    nav {
      display: none;
      justify-content: center;
      background: #161b22;
      padding: 1rem;
      gap: 1rem;
    }

    nav a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    #app {
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .fade-out {
      animation: fadeOut 0.6s ease forwards;
    }
  </style>
</head>
<body>

  <!-- Splash -->
  <div id="splash">
    <div class="logo">QuantumX</div>
    <div class="headline">Masuki Dunia Digitalmu</div>
    <div class="subtext">Ini bukan masa depan â€” ini sekarang.</div>
    <button onclick="startApp()">Mulai Sekarang</button>
  </div>

  <!-- Navigation -->
  <nav id="mainNav">
    <a onclick="loadPage('login')">Login</a>
    <a onclick="loadPage('dashboard')">Dashboard</a>
    <a onclick="loadPage('chat')">Chat</a>
  </nav>

  <!-- Halaman dinamis -->
  <div id="app"></div>

  <!-- Script -->
  <script>
    async function loadPage(page) {
      const res = await fetch(`partials/${page}.html`);
      const html = await res.text();
      document.getElementById("app").innerHTML = html;
      document.getElementById("app").style.opacity = 1;
      document.getElementById("splash").style.display = "none";
      document.getElementById("mainNav").style.display = "flex";
      window.history.pushState({ page }, "", `/${page}`);
    }

    function showSplash() {
      document.getElementById("splash").style.display = "flex";
      document.getElementById("splash").style.opacity = 1;
      document.getElementById("app").style.opacity = 0;
      document.getElementById("mainNav").style.display = "none";
    }

    function startApp() {
      const splash = document.getElementById("splash");
      const logo = splash.querySelector(".logo");
      const headline = splash.querySelector(".headline");
      const subtext = splash.querySelector(".subtext");
      const button = splash.querySelector("button");

      // Urutan animasi keluar
      logo.classList.add("fade-out");
      setTimeout(() => {
        headline.classList.add("fade-out");
      }, 200);
      setTimeout(() => {
        subtext.classList.add("fade-out");
      }, 400);
      setTimeout(() => {
        button.classList.add("fade-out");
      }, 600);
      setTimeout(() => {
        splash.style.opacity = 0;
      }, 1000);
      setTimeout(() => {
        splash.style.display = "none";
        document.getElementById("mainNav").style.display = "flex";
        loadPage("login");
      }, 1400);

      window.history.pushState({ page: "splash" }, "", "/");
    }

    window.addEventListener("popstate", (event) => {
      const state = event.state;
      if (!state || state.page === "splash") {
        showSplash();
      } else if (state.page) {
        loadPage(state.page);
      } else {
        loadPage("login");
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const current = location.pathname.replace("/", "") || "";
      if (current && current !== "") {
        showSplash();
        setTimeout(() => {
          document.getElementById("splash").style.opacity = 0;
          setTimeout(() => {
            document.getElementById("splash").style.display = "none";
            document.getElementById("mainNav").style.display = "flex";
            loadPage(current);
          }, 1000);
        }, 500);
      }
    });
  </script>
</body>
</html>
