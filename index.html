<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: white;
      overflow-x: hidden;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(160deg, #000000, #0a0f1e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      transition: opacity 1s ease;
    }
    #splash h1 {
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
    #splash h2 {
      font-size: 2rem;
      margin: 1rem 0;
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
    }
    #splash p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    #splash button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background: #00ffff;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffff;
    }

    /* Navigasi */
    nav {
      display: none;
      background: #161b22;
      padding: 1rem;
      gap: 1rem;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: #58a6ff;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    /* App Content */
    #app {
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
  </style>
</head>
<body>

  <!-- Splash screen -->
  <div id="splash">
    <h1>QuantumX</h1>
    <h2>Masuki Dunia Digitalmu</h2>
    <p>Ini bukan masa depan â€” ini sekarang.</p>
    <button onclick="startApp()">Mulai Sekarang</button>
  </div>

  <!-- Navigation -->
  <nav id="mainNav">
    <a onclick="loadPage('login')">Login</a>
    <a onclick="loadPage('dashboard')">Dashboard</a>
    <a onclick="loadPage('chat')">Chat</a>
  </nav>

  <!-- Main content -->
  <div id="app"></div>

  <!-- Script SPA logic -->
  <script>
    async function loadPage(page) {
      const res = await fetch(`partials/${page}.html`);
      const html = await res.text();
      document.getElementById("app").innerHTML = html;
      document.getElementById("app").style.opacity = 1;
      document.getElementById("splash").style.display = "none";
      document.getElementById("mainNav").style.display = "flex";
      window.history.pushState({ page }, "", `/${page}`);
    }

    function showSplash() {
      document.getElementById("splash").style.display = "flex";
      document.getElementById("splash").style.opacity = 1;
      document.getElementById("app").style.opacity = 0;
      document.getElementById("mainNav").style.display = "none";
    }

    function startApp() {
      document.getElementById("splash").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("mainNav").style.display = "flex";
        loadPage("login");
      }, 1000);

      // Tambahkan splash ke history agar bisa dikembalikan dengan tombol back
      window.history.pushState({ page: "splash" }, "", "/");
    }

    window.addEventListener("popstate", (event) => {
      const state = event.state;

      if (!state || state.page === "splash") {
        showSplash();
      } else if (state.page) {
        loadPage(state.page);
      } else {
        loadPage("login");
      }
    });

    // Auto-load jika langsung ke /chat atau /dashboard
    window.addEventListener("DOMContentLoaded", () => {
      const current = location.pathname.replace("/", "") || "";
      if (current && current !== "") {
        showSplash();
        setTimeout(() => {
          document.getElementById("splash").style.opacity = 0;
          setTimeout(() => {
            document.getElementById("splash").style.display = "none";
            document.getElementById("mainNav").style.display = "flex";
            loadPage(current);
          }, 1000);
        }, 500);
      }
    });
  </script>
</body>
</html>
