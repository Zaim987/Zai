<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inside Ring Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #0a0f2c, #000);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scene {
      width: 100vw;
      height: 100vh;
      perspective: 1000px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel {
      width: 100%;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transform: translateZ(-320px) rotateY(0deg);
      transition: transform 0.2s ease-out;
    }

    .panel {
      position: absolute;
      width: 280px;
      height: 160px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 1rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 20px #00f2ff55;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      text-align: center;
      left: 50%;
      top: 50%;
      transform-style: preserve-3d;
      transform: translate(-50%, -50%) rotateY(0deg) translateZ(320px);
    }

    @media (max-width: 400px) {
      .panel {
        width: 240px;
        height: 140px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<div class="scene">
  <div class="carousel" id="carousel"></div>
</div>

<script>
  const carousel = document.getElementById('carousel');
  const panels = ['📅 Schedule', '❄️ AC', '⏰ Alarm', '🎵 Music', '⚙️ Settings'];
  const radius = 320;
  let angle = 0;
  let isDragging = false;
  let startX = 0;
  let currentX = 0;
  const sensitivity = 0.35;

  panels.forEach((text, i) => {
    const deg = i * (360 / panels.length);
    const panel = document.createElement('div');
    panel.className = 'panel';
    panel.style.transform = `translate(-50%, -50%) rotateY(${deg}deg) translateZ(${radius}px)`;
    panel.textContent = text;
    carousel.appendChild(panel);
  });

  function updateRotation() {
    const delta = currentX - startX;
    const rotateBy = delta * sensitivity;
    carousel.style.transform = `translateZ(-${radius}px) rotateY(${angle + rotateBy}deg)`;
  }

  function onStart(e) {
    isDragging = true;
    startX = e.touches ? e.touches[0].clientX : e.clientX;
    currentX = startX;
  }

  function onMove(e) {
    if (!isDragging) return;
    currentX = e.touches ? e.touches[0].clientX : e.clientX;
    updateRotation();
  }

  function onEnd() {
    if (!isDragging) return;
    const delta = currentX - startX;
    angle += delta * sensitivity;
    carousel.style.transform = `translateZ(-${radius}px) rotateY(${angle}deg)`;
    isDragging = false;
  }

  // Event listeners
  carousel.addEventListener('touchstart', onStart);
  carousel.addEventListener('touchmove', onMove);
  carousel.addEventListener('touchend', onEnd);
  carousel.addEventListener('mousedown', onStart);
  carousel.addEventListener('mousemove', onMove);
  document.addEventListener('mouseup', onEnd);
</script>

</body>
</html>
