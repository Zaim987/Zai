<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Interaktif Mobile</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Konten akan ada di sini -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script>
    // Membuat scene, camera, dan renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Menambahkan lampu
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 10, 10);
    scene.add(light);

    // Mengatur posisi kamera
    camera.position.z = 5;

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
// Parameter panel
const jumlahPanel = 8; // jumlah panel di lingkaran
const radius = 3; // radius lingkaran

const panels = [];
for(let i=0; i<jumlahPanel; i++) {
  // Buat geometri panel (persegi panjang datar)
  const geometry = new THREE.BoxGeometry(1, 1.5, 0.1);
  const material = new THREE.MeshPhongMaterial({
    color: 0xffffff * Math.random(),
    side: THREE.DoubleSide,
  });
  const panel = new THREE.Mesh(geometry, material);

  // Posisi panel secara melingkar
  const angle = (i / jumlahPanel) * Math.PI * 2;
  panel.position.x = radius * Math.cos(angle);
  panel.position.z = radius * Math.sin(angle);
  panel.lookAt(0, 0, 0); // Panel menghadap ke pusat

  scene.add(panel);
  panels.push(panel);
}
</body>
</html>
