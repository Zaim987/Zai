<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0d1117;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      opacity: 1;
      z-index: 100;
      pointer-events: none;
      transition: opacity 0.8s ease;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(160deg, #000000, #050b1e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
      transition: opacity 1s ease;
      animation: fadeIn 1.5s ease;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      margin-bottom: 1.5rem;
      animation: zoomIn 1s ease forwards;
    }

    .headline {
      font-size: 1.8rem;
      color: #ffffff;
      text-shadow: 0 0 5px #00ffff;
      margin-bottom: 0.75rem;
      animation: slideUp 1s ease 0.5s forwards;
      opacity: 0;
    }

    .subtext {
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 2rem;
      animation: slideUp 1s ease 0.8s forwards;
      opacity: 0;
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 1.05rem;
      border: none;
      border-radius: 999px;
      background: #00f0ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 12px #00f0ff, 0 0 24px #00f0ff;
      animation: fadeIn 1s ease 1.2s forwards;
      opacity: 0;
    }

    #app {
      padding: 2rem;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .fade-out {
      animation: fadeOut 0.6s ease forwards;
    }
  </style>
</head>
<body>

  <div id="overlay"></div>

  <div id="splash">
    <div class="logo">QuantumX</div>
    <div class="headline">Masuki Dunia Digitalmu</div>
    <div class="subtext">Ini bukan masa depan â€” ini sekarang.</div>
    <button onclick="startApp()">Mulai Sekarang</button>
  </div>

  <div id="app"></div>

  <script>
    async function loadPage(page) {
      try {
        const res = await fetch(`/partials/${page}.html`);
        if (!res.ok) throw new Error('Page not found');
        const html = await res.text();
        const app = document.getElementById("app");
        app.innerHTML = html;
        app.style.opacity = 1;
        window.history.pushState({ page }, "", `/${page}`);
      } catch (err) {
        document.getElementById("app").innerHTML = "<p style='color:#ccc'>Halaman tidak ditemukan.</p>";
      }
    }

    function startApp() {
      const splash = document.getElementById("splash");
      const logo = splash.querySelector(".logo");
      const headline = splash.querySelector(".headline");
      const subtext = splash.querySelector(".subtext");
      const button = splash.querySelector("button");

      logo.classList.add("fade-out");
      setTimeout(() => headline.classList.add("fade-out"), 200);
      setTimeout(() => subtext.classList.add("fade-out"), 400);
      setTimeout(() => button.classList.add("fade-out"), 600);
      setTimeout(() => {
        splash.style.opacity = 0;
      }, 1000);
      setTimeout(() => {
        splash.style.display = "none";
        loadPage("login");
      }, 1400);

      window.history.pushState({ page: "splash" }, "", "/");
    }

    function resetSplash() {
      const splash = document.getElementById("splash");
      const overlay = document.getElementById("overlay");
      splash.style.display = "flex";
      splash.style.opacity = 1;

      const logo = splash.querySelector(".logo");
      const headline = splash.querySelector(".headline");
      const subtext = splash.querySelector(".subtext");
      const button = splash.querySelector("button");

      [logo, headline, subtext, button].forEach(el => {
        el.classList.remove("fade-out");
        el.style.opacity = 1;
        el.style.animation = "none";
        el.offsetHeight;
      });

      logo.style.animation = "zoomIn 1s ease forwards";
      headline.style.animation = "slideUp 1s ease 0.5s forwards";
      subtext.style.animation = "slideUp 1s ease 0.8s forwards";
      button.style.animation = "fadeIn 1s ease 1.2s forwards";

      overlay.style.opacity = 1;
      setTimeout(() => {
        overlay.style.opacity = 0;
      }, 100);
    }

    function showSplash() {
      resetSplash();
      document.getElementById("app").style.opacity = 0;
    }

    window.addEventListener("popstate", (event) => {
      const state = event.state;
      if (!state || state.page === "splash") {
        showSplash();
      } else if (state.page) {
        loadPage(state.page);
      } else {
        loadPage("login");
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const current = location.pathname.replace("/", "");
      const isFirstVisit = !window.history.state;

      if (current && current !== "") {
        if (isFirstVisit) {
          showSplash();
          setTimeout(() => {
            document.getElementById("splash").style.opacity = 0;
            setTimeout(() => {
              document.getElementById("splash").style.display = "none";
              loadPage(current);
            }, 1000);
          }, 500);
        } else {
          document.getElementById("splash").style.display = "none";
          loadPage(current);
        }
      } else {
        setTimeout(() => {
          document.getElementById("overlay").style.opacity = 0;
        }, 300);
      }
    });
  </script>
</body>
</html>
