<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; transition: all 0.3s ease-in-out;}
    body {
      background-color: #020202;
      font-family: 'Orbitron', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }
    .top-bar {
      display: flex; align-items: center; justify-content: space-between;
      padding: 1rem; background-color: black; box-shadow: 0 0 10px cyan;
    }
    .logo { font-size: 1.5rem; font-weight: bold; text-shadow: 0 0 10px cyan; }
    #dm-target-label {
      font-size: 0.9rem; color: cyan; margin-left: 1rem; animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; } 50% { opacity: 0.4; }
    }
    .menu-btn, .exit-dm-btn {
      background: none; border: none; color: white;
      font-size: 1rem; cursor: pointer; text-shadow: 0 0 5px cyan;
    }
    .chat-wrapper {
      animation: fadeSlideDown 0.8s ease-out;
      height: calc(100vh - 64px);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center; padding: 2rem;
    }
    .chat-box {
      width: 100%; max-width: 800px;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem; border-radius: 12px; box-shadow: 0 0 20px cyan;
      display: flex; flex-direction: column; gap: 1rem;
    }
    .message-list {
      flex-grow: 1; max-height: 400px;
      overflow-y: auto; display: flex; flex-direction: column; gap: 0.75rem;
    }
    .message {
      background-color: #111; padding: 0.75rem 1rem;
      border-radius: 8px; animation: chatFadeIn 0.3s ease forwards; max-width: 70%;
    }
    .left { align-self: flex-start; background-color: #222; }
    .right { align-self: flex-end; background-color: cyan; color: black; }
    .chat-input {
      display: flex; gap: 1rem;
    }
    .chat-input input {
      flex-grow: 1; padding: 0.75rem;
      border: none; border-radius: 8px;
      background-color: #111; color: white;
    }
    .chat-input button {
      padding: 0.75rem 1rem; background-color: cyan;
      border: none; border-radius: 8px; cursor: pointer;
      color: black; font-weight: bold;
    }
    #user-list {
      margin-top: 2rem;
      background: rgba(255, 255, 255, 0.03);
      padding: 1rem; border-radius: 10px;
      max-width: 800px; width: 100%;
      box-shadow: 0 0 10px cyan;
    }
    #users {
      display: flex; flex-direction: column;
      gap: 0.5rem; margin-top: 1rem;
    }
    .user-item {
      padding: 0.5rem; border-bottom: 1px solid #333;
      cursor: pointer;
    }
    .user-item:hover {
      background-color: rgba(255,255,255,0.1);
    }
    @keyframes chatFadeIn {
      0% { opacity: 0; transform: translateX(10px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes fadeSlideDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-out-up {
      animation: fadeOutUp 0.6s ease-in-out forwards;
    }
    @keyframes fadeOutUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-20px); visibility: hidden; }
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <header class="top-bar">
      <div class="logo">QuantumX <span id="dm-target-label"></span></div>
      <div>
        <button class="exit-dm-btn" onclick="exitPrivateMessage()">❌ Keluar DM</button>
        <button class="menu-btn" onclick="goBack()">⬅ Dashboard</button>
      </div>
    </header>
    <main class="chat-box">
      <h2 class="welcome-text">Selamat Datang!</h2>
      <div class="message-list" id="messages"></div>
      <div class="chat-input">
        <input type="text" id="msgInput" placeholder="Ketik pesenmu..." />
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </main>
    <div id="user-list">
      <h3>Daftar Pengguna</h3>
      <div id="users"></div>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, getDoc, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let currentDisplayName = null;
    let dmTarget = null;
    let unsubscribe = null;

    function goBack() {
      document.querySelector(".chat-wrapper").classList.add("fade-out-up");
      setTimeout(() => window.location.href = "dashboard.html", 600);
    }

    function insertPrivateMessage(name, uid) {
      const input = document.getElementById("msgInput");
      // input.value = `@${name} `; // Dibuang ben ora langsung mlebu DM otomatis
      input.focus();
      dmTarget = { uid, name };
      document.getElementById("dm-target-label").textContent = `• Message to ${name} •`;
      document.querySelector(".welcome-text").textContent = `Obrolan Pribadi karo ${name}`;
      exitPrivateMessage();
    }

    function exitPrivateMessage() {
      dmTarget = null;
      document.getElementById("dm-target-label").textContent = "";
      document.querySelector(".welcome-text").textContent = `Selamat Datang, ${currentDisplayName}!`;
      listenMessages();
    }

    async function sendMessage() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (msg !== "") {
        await addDoc(collection(db, "messages"), {
          text: msg,
          sender: currentUser.uid,
          senderName: currentDisplayName,
          to: dmTarget ? dmTarget.uid : null,
          createdAt: serverTimestamp()
        });
        input.value = "";
      }
    }

    function listenMessages() {
      if (!currentUser) return;
      if (unsubscribe) unsubscribe();

      const q = query(collection(db, "messages"), orderBy("createdAt"));
      const msgList = document.getElementById("messages");

      unsubscribe = onSnapshot(q, (snapshot) => {
        msgList.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();

          if (dmTarget) {
            if (data.to !== currentUser.uid && data.sender !== currentUser.uid) return;
          } else {
            if (data.to) return;
          }

          const div = document.createElement("div");
          div.className = "message";
          div.textContent = `${data.senderName || "Anon"}: ${data.text}`;
          div.classList.add(data.sender === currentUser.uid ? "right" : "left");
          msgList.appendChild(div);
        });
        msgList.scrollTop = msgList.scrollHeight;
      });
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);
        if (userSnap.exists()) {
          currentDisplayName = userSnap.data().displayName || "Pengguna";
          document.querySelector(".welcome-text").textContent = `Selamat Datang, ${currentDisplayName}!`;
        }

        const snapshot = await getDocs(collection(db, "users"));
        const list = document.getElementById("users");
        snapshot.forEach((docSnap) => {
          if (docSnap.id === user.uid) return;
          const data = docSnap.data();
          const div = document.createElement("div");
          div.className = "user-item";
          div.textContent = `${data.displayName || 'Tanpa Nama'}`;
          div.addEventListener("click", () => insertPrivateMessage(data.displayName, docSnap.id));
          list.appendChild(div);
        });

        listenMessages();
      }
    });

    window.goBack = goBack;
    window.sendMessage = sendMessage;
    window.insertPrivateMessage = insertPrivateMessage;
    window.exitPrivateMessage = exitPrivateMessage;
  </script></body>
</html>
