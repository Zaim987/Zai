<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1117;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 2rem;
  color: #00f0ff;
  text-shadow: 0 0 10px #00f0ff;
  margin-bottom: 2rem;
}

.fade-in {
  opacity: 0;
  animation: fadeSlideUp 0.8s ease forwards;
}

.fade-out {
  animation: fadeUpOut 0.5s ease forwards;
}

@keyframes fadeSlideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeUpOut {
  from { opacity: 1; transform: translateY(0); }
  to { opacity: 0; transform: translateY(-30px); }
}

button {
  padding: 0.75rem 2rem;
  font-size: 1rem;
  font-weight: bold;
  background: #00f0ff;
  color: black;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
  transition: all 0.3s ease;
}

button:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body class="fade-in">
  <h1>ðŸš€ Dashboard Kosong Siap Dibangun</h1>
  <button id="logoutButton">Logout</button>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCCyMKNnrWXD_X69LKEfWvQq0-BdnX904",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    setPersistence(auth, browserLocalPersistence);

    const logoutBtn = document.getElementById("logoutButton");
    logoutBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (user) {
        await setDoc(doc(db, "users", user.uid), { online: false }, { merge: true });
      }
      await signOut(auth);
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = "login.html";
    });
  </script></body>
</html>
