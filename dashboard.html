<!DOCTYPE html>
<html lang="jv">
<head>
  <meta charset="UTF-8">
  <title>Langit Kenangan</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
    }

    .mantan {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      font-size: 30px;
      color: pink;
      animation: mlebu 10s linear forwards;
    }

    @keyframes mlebu {
      0% { left: 100%; opacity: 1; }
      80% { left: 30%; opacity: 1; }
      100% { left: 30%; opacity: 0; }
    }

    .blackhole {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: radial-gradient(circle, #000000, #222222, #000000);
      box-shadow: 0 0 100px #000;
      transform: translate(-50%, -50%);
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

  </style>
</head>
<body>

<canvas id="space"></canvas>
<div class="blackhole"></div>
<div class="mantan">üë©‚Äçü¶∞ Mantan</div>

<audio id="lagu" autoplay loop hidden>
  <source src="https://raw.githubusercontent.com/Zaim987/Zai/main/lirik%20kalah%20meydarahma.mp3" type="audio/mpeg">
</audio>

<script>
  // üîä Biar autoplay jalan pas klik user
  document.addEventListener("click", () => {
    const audio = document.getElementById("lagu");
    if (audio.paused) audio.play();
  });

  // üåå Bintang
  const canvas = document.getElementById("space");
  const ctx = canvas.getContext("2d");
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  let stars = [];

  for (let i = 0; i < 400; i++) {
    stars.push({
      x: Math.random() * w,
      y: Math.random() * h,
      size: Math.random() * 2,
      speed: Math.random() * 0.5 + 0.2
    });
  }

  // ‚òÑÔ∏è Meteor
  let meteors = [];
  setInterval(() => {
    meteors.push({
      x: Math.random() * w,
      y: -20,
      size: Math.random() * 3 + 1,
      speedX: (Math.random() - 0.5) * 2,
      speedY: Math.random() * 3 + 2
    });
  }, 300);

  function draw() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, w, h);

    // Stars
    ctx.fillStyle = "white";
    for (let s of stars) {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
      ctx.fill();
      s.y += s.speed;
      if (s.y > h) s.y = 0;
    }

    // Meteors
    ctx.fillStyle = "orange";
    for (let m of meteors) {
      ctx.beginPath();
      ctx.arc(m.x, m.y, m.size, 0, Math.PI * 2);
      ctx.fill();
      m.x += m.speedX;
      m.y += m.speedY;
    }

    meteors = meteors.filter(m => m.y < h);

    requestAnimationFrame(draw);
  }

  draw();
</script>

</body>
</html>
