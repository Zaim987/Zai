<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #0d1117;
      color: white;
      padding: 2rem;
      overflow-x: hidden;
    }
    h1 {
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
      text-align: center;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background: #111827;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 12px rgba(0, 240, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }
    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff;
    }
    .clone-card {
      position: fixed;
      background: #111827;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff;
      border-radius: 12px;
      padding: 1.5rem;
      box-sizing: border-box;
      z-index: 1001;
      transition: all 0.7s ease;
    }
    #logoutButton {
      margin: 2rem auto 0;
      display: block;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4444, 0 0 20px #ff4444;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      z-index: 1000;
    }
    .youtube-search {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .youtube-search input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .youtube-search button {
      background: #00f0ff;
      color: black;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .youtube-results {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-height: 400px;
      overflow-y: auto;
    }
    .video-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      cursor: pointer;
      background: #1a1f2c;
      padding: 0.5rem;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .video-item:hover { background: #222b3a; }
    .video-item img { width: 120px; border-radius: 6px; }
    #floating-player {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 640px;
      height: 360px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      overflow: hidden;
      z-index: 9999;
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.5);
      backdrop-filter: blur(10px);
    }
    #floating-player iframe {
      width: 100%; height: 100%; border: none;
    }
    #floating-close {
      position: absolute;
      top: 10px;
      right: 12px;
      background: red;
      color: white;
      border: none;
      padding: 6px 10px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Selamat Datang di Dashboard</h1>
  <div class="grid-container">
    <div class="card">
      <h2>ðŸ“Š Statistik</h2>
      <p>Total Pengguna: <span id="totalUsers">-</span></p>
    </div>
    <div class="card">
      <h2>ðŸ‘¤ Profil</h2>
      <p>Email: <span id="userEmail">-</span></p>
    </div>
    <div class="card">
      <h2>ðŸ•’ Aktivitas Terakhir</h2>
      <p>Belum tersedia</p>
    </div>
    <div class="card" id="youtubeCard">
      <h2>ðŸ“º YouTube Mini</h2>
      <div class="youtube-search">
        <input type="text" id="searchInput" placeholder="Cari video YouTube...">
        <button id="searchBtn">Cari</button>
      </div>
      <div class="youtube-results" id="results"></div>
    </div>
  </div>
  <button id="logoutButton">Logout</button>
  <div id="overlay"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDocs, collection } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyDCCyMKNnrWXD_X69LKEfWvQq0-BdnX904",
  authDomain: "quantechapp.firebaseapp.com",
  projectId: "quantechapp",
  storageBucket: "quantechapp.appspot.com",
  messagingSenderId: "825384610343",
  appId: "1:825384610343:web:e490bc84877e6d7a93bc02"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

setPersistence(auth, browserLocalPersistence);

const logoutBtn = document.getElementById("logoutButton");
const userEmailSpan = document.getElementById("userEmail");
const totalUsersSpan = document.getElementById("totalUsers");
const overlay = document.getElementById("overlay");

logoutBtn?.addEventListener("click", async () => {
  const user = auth.currentUser;
  if (user) {
    await setDoc(doc(db, "users", user.uid), { online: false }, { merge: true });
  }
  await signOut(auth);
  sessionStorage.clear();
  localStorage.clear();
  window.location.href = "login.html";
});

onAuthStateChanged(auth, async user => {
  if (user) {
    userEmailSpan.textContent = user.email;
    try {
      const snapshot = await getDocs(collection(db, "users"));
      totalUsersSpan.textContent = snapshot.size;
    } catch (err) {
      totalUsersSpan.textContent = "Gagal memuat";
    }
  } else {
    window.location.href = "login.html";
  }
});

const searchBtn = document.getElementById("searchBtn");
const input = document.getElementById("searchInput");
const results = document.getElementById("results");

searchBtn?.addEventListener("click", async () => {
  const query = input.value.trim();
  if (!query) return;
  results.innerHTML = "<p>Loading...</p>";
  const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=5&key=${firebaseConfig.apiKey}`);
  const data = await res.json();
  results.innerHTML = "";
  data.items.forEach(item => {
    const videoId = item.id.videoId;
    const snippet = item.snippet;
    const div = document.createElement("div");
    div.className = "video-item";
    div.innerHTML = `
      <img src="${snippet.thumbnails.medium.url}" alt="${snippet.title}" />
      <div>
        <strong>${snippet.title}</strong><br>
        <small>${snippet.channelTitle}</small>
      </div>
    `;
    div.addEventListener("click", () => {
      openFloatingPlayer(videoId);
    });
    results.appendChild(div);
  });
});

function openFloatingPlayer(videoId) {
  const existing = document.getElementById("floating-player");
  if (existing) existing.remove();
  const floating = document.createElement("div");
  floating.id = "floating-player";
  floating.innerHTML = `
    <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allowfullscreen></iframe>
    <button id="floating-close">âœ•</button>
  `;
  document.body.appendChild(floating);
  document.getElementById("floating-close").addEventListener("click", () => floating.remove());
}

  </script>
</body>
</html>
