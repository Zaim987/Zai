<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - MeuChat</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a12;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
    }
    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }
    .user-scroll {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0.5rem 1rem;
    }
    .user-bubble {
      text-align: center;
      font-size: 0.8rem;
    }
    .user-bubble img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2px solid #ccc;
    }
    .user-bubble.online img {
      box-shadow: 0 0 0 3px #0f0;
    }
    .log-list {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .log-item {
      display: flex;
      align-items: center;
      background: #1a1a2e;
      padding: 0.75rem;
      border-radius: 1rem;
    }
    .log-item img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 1rem;
    }
    .log-item .info {
      display: flex;
      flex-direction: column;
    }
    .log-item .info .name {
      font-weight: bold;
      font-size: 1rem;
    }
    .log-item .info .time {
      font-size: 0.85rem;
      color: #ccc;
    }
    .footer {
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      background: #111;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    .footer button {
      background: none;
      border: none;
      color: #888;
      font-size: 1.2rem;
    }
    .footer button.active {
      color: #00bfff;
    }
    #sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: #1c1c2e;
      padding: 2rem 1rem;
      transition: left 0.3s ease;
      z-index: 999;
    }
    #sidebar.open {
      left: 0;
    }
    #overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 998;
    }
    #overlay.show {
      display: block;
    }
    button.logout {
      width: 100%;
      padding: 0.5rem;
      background: #ff4b5c;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div id="overlay" onclick="toggleSidebar(false)"></div>
  <div id="sidebar">
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <header>
    <div class="hamburger" onclick="toggleSidebar(true)">‚ò∞</div>
    <h1>MESSAGES</h1>
    <img id="avatar" class="avatar" src="" alt="Me" />
  </header>

  <div class="user-scroll" id="userList"></div>

  <div class="log-list" id="logList"></div>

  <div class="footer">
    <button class="active">üí¨</button>
    <button>üë•</button>
    <button>‚öôÔ∏è</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const userList = document.getElementById('userList');
    const logList = document.getElementById('logList');
    const avatarImg = document.getElementById('avatar');

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";

      const meRef = doc(db, "users", user.uid);
      await updateDoc(meRef, {
        online: true,
        lastActive: serverTimestamp()
      });

      const meSnap = await getDocs(collection(db, "users"));
      const meData = meSnap.docs.find(d => d.id === user.uid)?.data();
      const meName = meData?.displayName || user.email;
      avatarImg.src = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(meName)}`;

      onSnapshot(collection(db, "users"), (snap) => {
        userList.innerHTML = '';
        logList.innerHTML = '';
        snap.forEach(doc => {
          const d = doc.data();
          const name = d.displayName || d.email;
          const avatar = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(name)}`;
          const online = d.online;
          const time = d.lastActive?.toDate().toLocaleString('id-ID') ?? '-';

          const bubble = document.createElement('div');
          bubble.className = 'user-bubble' + (online ? ' online' : '');
          bubble.innerHTML = `<img src="${avatar}" alt="${name}" /><div>${name}</div>`;
          userList.appendChild(bubble);

          const item = document.createElement('div');
          item.className = 'log-item';
          item.innerHTML = `
            <img src="${avatar}" />
            <div class="info">
              <div class="name">${name}</div>
              <div class="time">${time}</div>
            </div>
          `;
          logList.appendChild(item);
        });
      });

      window.addEventListener("beforeunload", () => {
        updateDoc(meRef, {
          online: false,
          lastActive: serverTimestamp()
        });
      });
    });

    window.logout = () => {
      signOut(auth).then(() => location.href = "login.html");
    }

    window.toggleSidebar = (show) => {
      document.getElementById("sidebar").classList.toggle("open", show);
      document.getElementById("overlay").classList.toggle("show", show);
    }
  </script>
</body>
</html>
