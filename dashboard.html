<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - QuantumX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: #0d1117;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      padding: 2rem;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
      margin-bottom: 2rem;
    }
    .logout-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #00f0ff;
      color: black;
      cursor: pointer;
    }
    #chatMessages {
      height: 300px;
      overflow-y: auto;
      padding: 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      background: #161b22;
    }
    #chatMessages div {
      margin-bottom: 0.75rem;
    }
    #chatForm {
      display: flex;
      gap: 0.5rem;
    }
    #chatInput {
      flex: 1;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      background: #0d1117;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Selamat datang di Dashboard</h1>
  <button id="logoutBtn" class="logout-btn">Logout</button>
  <div id="chatArea">
    <div id="chatMessages"></div>
    <form id="chatForm">
      <input id="chatInput" type="text" placeholder="Tulis pertanyaan..." required />
      <button type="submit" class="logout-btn" style="margin: 0;">Kirim</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");
    const chatMessages = document.getElementById("chatMessages");

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (!message) return;
      chatMessages.innerHTML += `<div><strong>Kamu:</strong> ${message}</div>`;
      chatInput.value = "";
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const res = await fetch("https://gpt-backend-tan.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        let reply = data.reply || "(Gak ada balasan)";
        chatMessages.innerHTML += `
          <div>
            <strong>AI:</strong> ${reply}
            <details style="margin-top:5px;">
              <summary style="color:#00f0ff;">Lihat JSON</summary>
              <pre style="white-space:pre-wrap; font-size:0.85rem;">${JSON.stringify(data, null, 2)}</pre>
            </details>
          </div>`;
        chatMessages.scrollTop = chatMessages.scrollHeight;
      } catch (err) {
        chatMessages.innerHTML += `<div style="color:red;">Gagal sambung ke AI: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
