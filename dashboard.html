<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      height: 100vh;
      background: #0d1117;
      color: white;
    }
    .sidebar {
      width: 250px;
      background: #161b22;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sidebar h2 {
      font-family: 'Orbitron', sans-serif;
      color: #58a6ff;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .sidebar a:hover {
      background: #21262d;
    }
    .main {
      flex: 1;
      padding: 30px;
      background: #0d1117;
    }
    .header {
      font-size: 24px;
      margin-bottom: 20px;
      font-family: 'Orbitron', sans-serif;
    }
    .card {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>QuantumX</h2>
    <a href="#">Dashboard</a>
    <a href="#">Statistik</a>
    <a href="#">Pengguna</a>
    <a href="#">Pengaturan</a>
    <a href="#">Logout</a>
  </div>
  <div class="main">
    <div class="header">Selamat datang, Zaim!</div>
    <div class="card">
      <h3>Total Pengguna</h3>
      <p>1.234</p>
    </div>
    <div class="card">
      <h3>Aktivitas Hari Ini</h3>
      <p>87 aksi</p>
    </div>
  </div>
</body>
</html>
