<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(160deg, #000000, #050b1e);
      color: white;
    }
    .sidebar {
      width: 250px;
      background: rgba(22, 27, 34, 0.8);
      backdrop-filter: blur(10px);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-right: 1px solid rgba(255, 255, 255, 0.05);
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }
    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      opacity: 0;
      animation: fadeIn 0.5s ease-out 0.2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .sidebar h2 {
      font-family: 'Orbitron', sans-serif;
      color: #58a6ff;
      margin-bottom: 10px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(5px);
    }
    .header {
      font-size: 28px;
      font-family: 'Orbitron', sans-serif;
      color: #58a6ff;
    }
    .card {
      background: rgba(22, 27, 34, 0.7);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    h3 {
      margin-bottom: 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>QuantumX</h2>
    <a href="#">Dashboard</a>
    <a href="#">Statistik</a>
    <a href="#">Pengguna</a>
    <a href="#">Pengaturan</a>
    <a href="#">Logout</a>
  </div>
  <div class="main">
    <div class="header">Selamat datang, Zaim!</div>
    <div class="card">
      <h3>Total Pengguna</h3>
      <p>1.234</p>
    </div>
    <div class="card">
      <h3>Aktivitas Hari Ini</h3>
      <p>87 aksi</p>
    </div>
  </div>
</body>
</html>
