<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d0d1a;
      color: #fff;
      padding: 0 1rem;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }
    .hamburger {
      font-size: 1.5rem;
      cursor: pointer;
    }
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .user-list {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 1rem;
    }
    .user-item {
      text-align: center;
    }
    .user-item img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid transparent;
    }
    .online {
      border-color: #00ff00;
      box-shadow: 0 0 8px #00ff00;
    }
    .offline {
      border-color: #555;
    }

    .log-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-bottom: 4rem;
    }
    .log-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: #1a1a2e;
      padding: 1rem;
      border-radius: 12px;
    }
    .log-item img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: #1c1c2e;
      padding: 2rem 1rem;
      transition: left 0.3s ease;
      z-index: 999;
    }
    #sidebar.open {
      left: 0;
    }
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 998;
    }
    #overlay.show {
      display: block;
    }

    .logout-btn {
      background: #ff4757;
      border: none;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
      width: 100%;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1a1a2e;
      display: flex;
      justify-content: space-around;
      padding: 0.7rem 0;
      z-index: 10;
    }
    footer i {
      font-size: 1.4rem;
      color: #888;
    }
    footer .active {
      color: #00bfff;
    }
  </style>
</head>
<body>
  <div id="overlay" onclick="toggleSidebar(false)"></div>
  <div id="sidebar">
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <header>
    <div class="hamburger" onclick="toggleSidebar(true)">‚ò∞</div>
    <h2>MESSAGES</h2>
    <img src="" alt="Avatar" class="user-avatar" id="my-avatar" />
  </header>

  <section class="user-list" id="user-list"></section>
  <section class="log-list" id="log-list"></section>

  <footer>
    <i class="active">üí¨</i>
    <i>üë•</i>
    <i>‚öôÔ∏è</i>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      collection,
      getDocs,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const avatarURL = (name) =>
      `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(
        name
      )}`;

    function toggleSidebar(show) {
      document.getElementById("sidebar").classList.toggle("open", show);
      document.getElementById("overlay").classList.toggle("show", show);
    }

    async function logout() {
      const user = auth.currentUser;
      if (user) {
        await updateDoc(doc(db, "users", user.uid), {
          online: false,
          lastActive: serverTimestamp()
        });
        signOut(auth);
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return (window.location.href = "login.html");

      const userRef = doc(db, "users", user.uid);
      await setDoc(
        userRef,
        {
          online: true,
          lastActive: serverTimestamp()
        },
        { merge: true }
      );

      const name = user.displayName || user.email;
      document.getElementById("my-avatar").src = avatarURL(name);

      const querySnapshot = await getDocs(collection(db, "users"));
      const userList = document.getElementById("user-list");
      const logList = document.getElementById("log-list");

      userList.innerHTML = "";
      logList.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const nama = data.displayName || data.email;
        const avatar = avatarURL(nama);
        const online = data.online;
        const last = data.lastActive?.toDate?.();
        const time = last
          ? last.toLocaleString("id-ID", {
              dateStyle: "short",
              timeStyle: "medium"
            })
          : "-";

        // Horizontal user bar
        const item = document.createElement("div");
        item.className = "user-item";
        item.innerHTML = `<img src="${avatar}" class="${
          online ? "online" : "offline"
        }"/><div>${nama}</div>`;
        userList.appendChild(item);

        // Log list
        const log = document.createElement("div");
        log.className = "log-item";
        log.innerHTML = `<img src="${avatar}"/><div><strong>${nama}</strong><br>${time}</div>`;
        logList.appendChild(log);
      });
    });

    window.addEventListener("beforeunload", async () => {
      const user = auth.currentUser;
      if (user) {
        await updateDoc(doc(db, "users", user.uid), {
          online: false,
          lastActive: serverTimestamp()
        });
      }
    });
  </script>
</body>
</html>
