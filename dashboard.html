<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0 2rem;
      background: #0d0d1a;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 0;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
    }

    .avatar-login {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .user-row {
      display: flex;
      overflow-x: auto;
      padding: 1rem 0;
      gap: 1rem;
    }

    .user-avatar {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 64px;
      flex-shrink: 0;
    }

    .user-avatar img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid transparent;
    }

    .user-avatar.online img {
      box-shadow: 0 0 5px 2px #0f0;
    }

    .user-avatar.offline img {
      box-shadow: 0 0 5px 2px #555;
    }

    .user-avatar span {
      font-size: 12px;
      margin-top: 4px;
      text-align: center;
    }

    .log-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding-bottom: 4rem;
    }

    .log-item {
      background: #1a1a2e;
      padding: 0.75rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .log-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .log-text {
      display: flex;
      flex-direction: column;
    }

    .log-name {
      font-weight: bold;
      font-size: 14px;
    }

    .log-time {
      font-size: 12px;
      color: #ccc;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0d0d1a;
      display: flex;
      justify-content: space-around;
      padding: 0.5rem 0;
      border-top: 1px solid #222;
    }

    footer i {
      font-size: 20px;
      color: white;
    }

    /* Sidebar kiri */
    .sidebar {
      position: fixed;
      top: 0;
      left: -100%;
      height: 100%;
      width: 200px;
      background: #1a1a2e;
      transition: left 0.3s ease;
      padding: 2rem 1rem;
      z-index: 99;
    }

    .sidebar.active {
      left: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 98;
    }

    .overlay.active {
      display: block;
    }

    .logout-btn {
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="sidebar" id="sidebar">
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <header>
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>
    <div class="title">MESSAGES</div>
    <img src="" id="loginAvatar" class="avatar-login" />
  </header>

  <div class="user-row" id="userRow"></div>
  <hr style="border-color: #333; margin: 0.5rem 0;">
  <div class="log-list" id="logList"></div>

  <footer>
    <i>üí¨</i>
    <i style="color:#00bfff;">üë•</i>
    <i>‚öôÔ∏è</i>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      onSnapshot,
      doc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const userRow = document.getElementById("userRow");
    const logList = document.getElementById("logList");
    const loginAvatar = document.getElementById("loginAvatar");

    let currentUser;

    function renderUsers(users) {
      userRow.innerHTML = "";
      logList.innerHTML = "";

      users.forEach(user => {
        const avatarUrl = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(user.displayName || user.email)}`;

        // Baris atas
        const avatar = document.createElement("div");
        avatar.className = `user-avatar ${user.online ? "online" : "offline"}`;
        avatar.innerHTML = `
          <img src="${avatarUrl}" alt="${user.displayName}" />
          <span>${user.displayName}</span>
        `;
        userRow.appendChild(avatar);

        // Log bawah
        const logItem = document.createElement("div");
        logItem.className = "log-item";
        logItem.innerHTML = `
          <img src="${avatarUrl}" alt="${user.displayName}" />
          <div class="log-text">
            <div class="log-name">${user.displayName}</div>
            <div class="log-time">${user.lastActive?.toDate().toLocaleString("id-ID") || ""}</div>
          </div>
        `;
        logList.appendChild(logItem);
      });
    }

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
      document.getElementById("overlay").classList.toggle("active");
    }

    document.getElementById("overlay").addEventListener("click", () => {
      document.getElementById("sidebar").classList.remove("active");
      document.getElementById("overlay").classList.remove("active");
    });

    function logout() {
      if (currentUser) {
        const userRef = doc(db, "users", currentUser.uid);
        updateDoc(userRef, {
          online: false,
          lastActive: serverTimestamp()
        }).then(() => {
          signOut(auth).then(() => {
            window.location.href = "login.html";
          });
        });
      }
    }

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      loginAvatar.src = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(user.displayName || user.email)}`;
      const userRef = doc(db, "users", user.uid);
      updateDoc(userRef, {
        online: true,
        lastActive: serverTimestamp()
      });

      const usersCol = collection(db, "users");
      onSnapshot(usersCol, snap => {
        const users = [];
        snap.forEach(doc => users.push(doc.data()));
        renderUsers(users);
      });
    });

    window.addEventListener("beforeunload", () => {
      if (currentUser) {
        const userRef = doc(db, "users", currentUser.uid);
        updateDoc(userRef, {
          online: false,
          lastActive: serverTimestamp()
        });
      }
    });
  </script>
</body>
</html>
