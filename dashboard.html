<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avengers Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(145deg, #0d1117, #1c1f26);
      color: white;
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 2rem;
      color: #00f0ff;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      text-shadow: 0 0 20px #00f0ff;
      letter-spacing: 2px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      perspective: 1000px;
    }
    .card {
      background: #111827;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,240,255,0.2);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      transform-style: preserve-3d;
      transform: rotateX(0deg) rotateY(0deg);
      animation: cardFadeIn 1s ease forwards;
    }
    .card:hover {
      transform: rotateX(5deg) rotateY(10deg) scale(1.03);
      box-shadow: 0 0 25px #00f0ff, 0 0 60px rgba(0,240,255,0.5);
    }
    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .card h2 {
      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00f0ff;
    }
    .card p {
      color: #ccc;
    }
    #logoutButton {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4444, 0 0 20px #ff4444;
      transition: transform 0.3s ease;
    }
    #logoutButton:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>âš¡ AVENGERS DASHBOARD</header>

  <div class="grid">
    <div class="card">
      <h2>ðŸ“Š Statistik</h2>
      <p>Total Pengguna: <span id="totalUsers">123</span></p>
    </div>
    <div class="card">
      <h2>ðŸ‘¤ Profil</h2>
      <p>Email: <span id="userEmail">user@avengers.com</span></p>
    </div>
    <div class="card">
      <h2>ðŸŽ¥ YouTube</h2>
      <p>Mini player atau pencarian bisa ditambahkan di sini</p>
    </div>
  </div>

  <button id="logoutButton">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signOut, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDCCyMKNnrWXD_X69LKEfWvQq0-BdnX904",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    setPersistence(auth, browserLocalPersistence);

    const logoutBtn = document.getElementById("logoutButton");
    logoutBtn?.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (user) {
        await setDoc(doc(db, "users", user.uid), { online: false }, { merge: true });
      }
      await signOut(auth);
      sessionStorage.clear();
      localStorage.clear();
      window.location.href = "login.html";
    });
  </script>

</html>
