<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaming Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .sidebar {
      transition: transform 0.3s ease;
    }
    .sidebar-hidden {
      transform: translateX(-100%);
    }
    .sidebar-visible {
      transform: translateX(0);
    }
  </style>
</head>
<body class="bg-black text-white font-sans">

  <!-- Mobile Navbar -->
  <div class="md:hidden flex justify-between items-center bg-gray-900 p-4">
    <h1 class="text-xl font-bold text-blue-400">GamerHub</h1>
    <button id="toggleSidebar" class="text-white text-2xl">
      â˜°
    </button>
  </div>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar sidebar-hidden fixed top-0 left-0 h-full w-2/3 bg-gray-900 p-5 space-y-6 z-50 md:w-1/5 md:relative md:translate-x-0 md:sidebar-visible">
    <h1 class="text-2xl font-bold text-blue-400 hidden md:block">GamerHub</h1>
    <ul class="space-y-4 text-lg">
      <li class="hover:text-blue-400"><i class="fas fa-home"></i> Dashboard</li>
      <li class="hover:text-blue-400"><i class="fas fa-gamepad"></i> Games</li>
      <li class="hover:text-blue-400"><i class="fas fa-users"></i> Players</li>
      <li class="hover:text-blue-400"><i class="fas fa-cogs"></i> Settings</li>
    </ul>
  </div>

  <!-- Overlay for mobile -->
  <div id="overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 md:hidden"></div>

  <!-- Main Content -->
  <div class="md:ml-[20%] p-5">
    <h2 class="text-3xl md:text-4xl mb-4 text-center md:text-left">ðŸŽ® Player Stats</h2>

    <!-- 3D Game Controller -->
    <canvas id="game-controller" class="w-full max-w-xs h-64 mx-auto mb-6"></canvas>

    <!-- Player Chart -->
    <div class="bg-gray-800 p-4 rounded-lg max-w-xl mx-auto">
      <h3 class="text-xl mb-3">Active Players</h3>
      <canvas id="player-chart"></canvas>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

  <!-- Sidebar Toggle Script -->
  <script>
    const toggleBtn = document.getElementById("toggleSidebar");
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");

    toggleBtn?.addEventListener("click", () => {
      sidebar.classList.toggle("sidebar-hidden");
      sidebar.classList.toggle("sidebar-visible");
      overlay.classList.toggle("hidden");
    });

    overlay?.addEventListener("click", () => {
      sidebar.classList.add("sidebar-hidden");
      sidebar.classList.remove("sidebar-visible");
      overlay.classList.add("hidden");
    });
  </script>

  <!-- 3D Object -->
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("game-controller") });
    renderer.setSize(250, 250);
    const geometry = new THREE.BoxGeometry(1, 0.5, 0.2);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true });
    const controller = new THREE.Mesh(geometry, material);
    scene.add(controller);
    camera.position.z = 3;
    function animate() {
      requestAnimationFrame(animate);
      controller.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>

  <!-- Chart.js -->
  <script>
    const ctx = document.getElementById('player-chart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Player 1', 'Player 2', 'Player 3', 'Player 4'],
        datasets: [{
          label: 'Score',
          data: [12, 19, 3, 5],
          backgroundColor: 'rgba(59, 130, 246, 0.5)',
          borderColor: 'rgba(59, 130, 246, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
