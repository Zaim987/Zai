<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - QuanTech</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
      background: #1a1a1a;
      border-bottom: 1px solid #222;
    }
    .user-status {
      display: flex;
      gap: 1em;
      padding: 1em;
      overflow-x: auto;
    }
    .user-card {
      text-align: center;
    }
    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid gray;
    }
    .online {
      border-color: lime;
    }
    .logs {
      padding: 1em;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1a1a1a;
      display: flex;
      justify-content: space-around;
      padding: 1em 0;
    }
    .footer button {
      background: none;
      border: none;
      color: white;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div><strong>MESSAGES</strong></div>
    <div id="avatar"></div>
  </div>
  <div class="user-status" id="userStatus"></div>
  <div class="logs" id="logs"></div>  <div class="footer">
    <button>Messages</button>
    <button>Kontak</button>
    <button onclick="logout()">Logout</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, getDocs, collection, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      databaseURL: "https://quantechapp-default-rtdb.firebaseio.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.firebasestorage.app",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async user => {
      if (!user) return (location.href = "login.html");
      const uid = user.uid;

      await updateDoc(doc(db, "users", uid), {
        online: true,
        lastActive: serverTimestamp(),
      });

      window.addEventListener("beforeunload", async () => {
        await updateDoc(doc(db, "users", uid), {
          online: false,
          lastActive: serverTimestamp(),
        });
      });

      const snapshot = await getDocs(collection(db, "users"));
      const userStatus = document.getElementById("userStatus");
      const logs = document.getElementById("logs");

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <img class="avatar ${data.online ? 'online' : ''}" src="https://api.dicebear.com/6.x/icons/svg?seed=${data.email}" />
          <div style="font-size: 0.8em;">${data.email}</div>
        `;
        userStatus.appendChild(div);

        const log = document.createElement("div");
        log.innerText = `${data.email} - Last active: ${data.lastActive?.toDate?.().toLocaleString?.() || "-"}`;
        logs.appendChild(log);
      });
    });

    window.logout = async () => {
      const user = auth.currentUser;
      if (user) {
        await updateDoc(doc(db, "users", user.uid), {
          online: false,
          lastActive: serverTimestamp(),
        });
        await signOut(auth);
        location.href = "login.html";
      }
    };
  </script></body>
</html>
