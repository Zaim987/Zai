<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Dashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: #0d0f1a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 0 1.5rem;
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      margin-top: 1rem;
    }
    .hamburger {
      font-size: 24px;
      cursor: pointer;
      z-index: 11;
    }
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }
    h1 {
      font-size: 1.4rem;
      text-align: center;
      flex: 1;
    }

    .user-list {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 1rem 0;
    }
    .user-card {
      text-align: center;
    }
    .user-card img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 2px solid gray;
    }
    .user-card.online img {
      border-color: lime;
      box-shadow: 0 0 10px lime;
    }
    .user-card.offline img {
      border-color: gray;
    }
    .user-card span {
      display: block;
      margin-top: 4px;
      font-size: 0.75rem;
    }

    .log-list {
      height: 55vh;
      overflow-y: auto;
      margin-top: 1rem;
    }
    .log-entry {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .log-entry img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 0.75rem;
    }
    .log-info {
      flex: 1;
    }
    .log-info strong {
      display: block;
    }
    .log-info small {
      color: #aaa;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background: #1a1d2b;
      padding: 1rem;
      transition: left 0.3s ease;
      z-index: 10;
    }
    .sidebar.show {
      left: 0;
    }
    .sidebar button {
      width: 100%;
      padding: 0.75rem;
      background: #ff4444;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 2rem;
      cursor: pointer;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 5;
      display: none;
    }
    .sidebar.show + #overlay {
      display: block;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button id="logoutBtn">Logout</button>
  </div>
  <div id="overlay"></div>

  <header>
    <div class="hamburger" id="menuBtn">â˜°</div>
    <h1>MESSAGES</h1>
    <img src="" alt="avatar" class="user-avatar" id="currentAvatar">
  </header>

  <div class="user-list" id="userList"></div>
  <div class="log-list" id="logList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.firebasestorage.app",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menuBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const overlay = document.getElementById('overlay');
    const userList = document.getElementById('userList');
    const logList = document.getElementById('logList');
    const currentAvatar = document.getElementById('currentAvatar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('show');
    });

    logoutBtn.addEventListener('click', async () => {
      const user = auth.currentUser;
      if (user) {
        await setDoc(doc(db, "users", user.uid), {
          online: false,
          lastActive: serverTimestamp()
        }, { merge: true });
        await signOut(auth);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        const displayName = user.displayName || user.email;
        const avatarUrl = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(displayName)}`;

        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          email: user.email,
          online: true,
          lastActive: serverTimestamp(),
          avatar: avatarUrl,
          displayName: displayName
        }, { merge: true });

        currentAvatar.src = avatarUrl;

        onSnapshot(collection(db, "users"), (snapshot) => {
          userList.innerHTML = "";
          logList.innerHTML = "";
          snapshot.forEach(docSnap => {
            const u = docSnap.data();
            if (!u.uid) return;
            const isOnline = u.online;
            const displayName = u.displayName || u.email || "Unknown";
            const avatar = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(displayName)}`;

            // Horizontal user
            const userCard = document.createElement("div");
            userCard.className = "user-card " + (isOnline ? "online" : "offline");
            userCard.innerHTML = `
              <img src="${avatar}" alt="avatar">
              <span>${displayName}</span>
            `;
            userList.appendChild(userCard);

            // Vertical log
            const log = document.createElement("div");
            log.className = "log-entry";
            log.innerHTML = `
              <img src="${avatar}" />
              <div class="log-info">
                <strong>${displayName}</strong>
                <small>${u.lastActive?.toDate().toLocaleString() || '-'}</small>
              </div>
            `;
            logList.appendChild(log);
          });
        });

        window.addEventListener("beforeunload", async () => {
          await setDoc(doc(db, "users", user.uid), {
            online: false,
            lastActive: serverTimestamp()
          }, { merge: true });
        });
      }
    });
  </script>
</body>
</html>
