<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuantumX Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      background: linear-gradient(160deg, #000000, #050b1e);
      color: white;
      overflow: hidden;
    }
    .splash {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(160deg, #000000, #050b1e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeOutSplash 2s ease forwards;
      animation-delay: 3.5s;
      z-index: 99;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: white;
      opacity: 0;
      animation: fadeInGlow 1s ease forwards;
      animation-delay: 1s;
      text-shadow: 0 0 20px #58a6ff, 0 0 40px #58a6ff;
    }
    @keyframes fadeInGlow {
      to {
        opacity: 1;
        text-shadow: 0 0 20px #58a6ff, 0 0 40px #58a6ff, 0 0 60px #58a6ff;
      }
    }
    @keyframes fadeOutSplash {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    .container {
      display: flex;
      height: 100%;
      opacity: 0;
      animation: fadeInContainer 1s ease-out forwards;
      animation-delay: 4s;
    }
    @keyframes fadeInContainer {
      to { opacity: 1; }
    }
    .sidebar {
      width: 250px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transform: translateX(-50px);
      opacity: 0;
      animation: slideInLeft 1.4s ease-out 4.4s forwards;
    }
    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
    @keyframes slideInLeft {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    .sidebar h2 {
      font-family: 'Orbitron', sans-serif;
      color: #58a6ff;
      margin-bottom: 10px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
      cursor: pointer;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(5px);
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="logo">QuantumX</div>
  </div>
  <div class="container">
    <div class="sidebar">
      <h2>QuantumX</h2>
      <a onclick="loadPage('dashboard.html')">Dashboard</a>
      <a onclick="loadPage('statistik.html')">Statistik</a>
      <a href="#">Pengguna</a>
      <a href="#">Pengaturan</a>
      <a href="#">Logout</a>
    </div>
    <div class="main" id="main-content">
      <!-- Konten bakal dimuat dari file luar -->
    </div>
  </div>
  <script>
    function loadPage(file) {
      fetch(file)
        .then(response => response.text())
        .then(html => {
          document.getElementById("main-content").innerHTML = html;
        });
    }// Muat dashboard pas awal dibuka
window.addEventListener('DOMContentLoaded', () => {
  setTimeout(() => {
    loadPage('dashboard.html');
  }, 4000); // pas splash ilang
});

  </script>
</body>
</html>
