<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a12;
      color: #fff;
      overflow-x: hidden;
      padding: 0 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
    }

    .menu-btn {
      font-size: 1.5rem;
      cursor: pointer;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .user-list {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
    }

    .user-item {
      text-align: center;
      flex-shrink: 0;
    }

    .user-item img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 3px solid;
      border-color: grey;
    }

    .user-item.online img {
      border-color: #00ff66;
      box-shadow: 0 0 6px #00ff66;
    }

    .user-name {
      font-size: 0.85rem;
      margin-top: 0.3rem;
    }

    .log-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 5rem;
    }

    .log-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 0.75rem;
      background-color: rgba(255, 255, 255, 0.03);
    }

    .log-item img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid #444;
    }

    .log-info .name {
      font-weight: 600;
      font-size: 1rem;
    }

    .log-info .time {
      font-size: 0.85rem;
      color: #bbb;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 60%;
      max-width: 240px;
      height: 100%;
      background: #111;
      transition: right 0.3s ease;
      padding: 2rem 1rem;
      z-index: 100;
    }

    .sidebar.active {
      right: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      display: none;
      z-index: 99;
    }

    .overlay.active {
      display: block;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      padding: 0.7rem 1rem;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #222;
    }

    footer button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="sidebar" id="sidebar">
    <button id="logoutBtn">Logout</button>
  </div>

  <header>
    <div class="menu-btn" id="menuBtn">&#9776;</div>
    <h2>MESSAGES</h2>
    <img id="myAvatar" class="avatar" src="" alt="Me">
  </header>

  <div class="user-list" id="userList">
    <!-- user online/offline ditampilkan di sini -->
  </div>

  <div class="log-list" id="log-list">
    <!-- log aktivitas -->
  </div>

  <footer>
    <button>üí¨</button>
    <button>üë•</button>
    <button>‚öôÔ∏è</button>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.firebasestorage.app",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    const userList = document.getElementById('userList');
    const logList = document.getElementById('log-list');
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const logoutBtn = document.getElementById('logoutBtn');
    const myAvatar = document.getElementById('myAvatar');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.add('active');
      overlay.classList.add('active');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth);
    });

    onAuthStateChanged(auth, async user => {
      if (!user) {
        location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const displayName = user.displayName || user.email;

      myAvatar.src = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(displayName)}`;

      const userRef = doc(db, "users", uid);
      await setDoc(userRef, {
        uid,
        displayName,
        email: user.email,
        online: true,
        lastActive: serverTimestamp()
      }, { merge: true });

      window.addEventListener('beforeunload', async () => {
        await updateDoc(userRef, {
          online: false,
          lastActive: serverTimestamp()
        });
      });

      const q = query(collection(db, "users"), orderBy("lastActive", "desc"));
      onSnapshot(q, snapshot => {
        userList.innerHTML = "";
        logList.innerHTML = "";

        snapshot.docs.forEach(docSnap => {
          const data = docSnap.data();
          const name = data.displayName || data.email;
          const avatar = `https://api.dicebear.com/6.x/adventurer/svg?seed=${encodeURIComponent(name)}`;

          // Bagian atas: user online/offline
          const item = document.createElement("div");
          item.className = "user-item" + (data.online ? " online" : "");
          item.innerHTML = `
            <img src="${avatar}">
            <div class="user-name">${name}</div>
          `;
          userList.appendChild(item);

          // Bagian bawah: log aktivitas
          if (data.lastActive) {
            const div = document.createElement('div');
            div.className = 'log-item';
            div.innerHTML = `
              <img src="${avatar}" />
              <div class="log-info">
                <div class="name">${name}</div>
                <div class="time">${data.lastActive.toDate().toLocaleString('id-ID')}</div>
              </div>
            `;
            logList.appendChild(div);
          }
        });
      });
    });
  </script>
</body>
</html>
