<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background-color: #0d1117;
      color: white;
    }
    header {
      background-color: #161b22;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #00f0ff44;
    }
    header h1 {
      font-size: 1.5rem;
      color: #00f0ff;
    }
    button.logout {
      background-color: #ff4444;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    .user-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .user-card {
      background: #161b22;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px #00f0ff33;
      transition: transform 0.3s;
    }
    .user-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f0ff66;
    }
    .ps5-section {
      margin-top: 3rem;
      padding: 0 2rem;
    }
    .ps5-title {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      text-align: left;
      color: #00f0ff;
      text-shadow: 0 0 5px #00f0ff;
    }
    .ps5-scroll {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      scroll-snap-type: x mandatory;
      padding-bottom: 1rem;
    }
    .ps5-scroll::-webkit-scrollbar {
      display: none;
    }
    .ps5-card {
      flex: 0 0 auto;
      width: 160px;
      height: 100px;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 10px #00f0ff44;
      color: white;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
      scroll-snap-align: center;
      transition: transform 0.3s;
    }
    .ps5-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f0ffaa;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>QuantumX Dashboard</h1>
    <button class="logout" id="logoutBtn">Logout</button>
  </header>  <main>
    <div id="user-list" class="user-list"></div><div class="ps5-section">
  <h2 class="ps5-title">Akses Cepat</h2>
  <div class="ps5-scroll">
    <div class="ps5-card">Profile</div>
    <div class="ps5-card">Riwayat</div>
    <div class="ps5-card">Pengaturan</div>
    <div class="ps5-card">Notifikasi</div>
    <div class="ps5-card">Support</div>
  </div>
</div>

  </main>  <script type="module" src="js/firebase-init.js"></script>  <script type="module" src="js/auth-guard.js"></script>  <script type="module" src="js/load-users.js"></script>  <script type="module" src="js/logout.js"></script></body>
</html>
