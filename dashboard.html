<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuantumX Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #020202;
      color: white;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }.hidden {
  display: none;
}

/* Splash */
#splash-screen {
  position: fixed;
  inset: 0;
  background-color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  animation: splashFade 2.5s forwards;
}

.splash-logo {
  font-size: 2.5rem;
  color: white;
  text-shadow: 0 0 15px cyan;
  animation: splashGlow 2s infinite alternate;
}

@keyframes splashGlow {
  from {
    text-shadow: 0 0 10px cyan;
  }
  to {
    text-shadow: 0 0 25px cyan;
  }
}
@keyframes splashFade {
  to {
    opacity: 0;
    visibility: hidden;
  }
}

/* Top bar */
.top-bar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 1rem;
  background-color: black;
  gap: 1rem;
  overflow: hidden;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
  text-shadow: 0 0 10px cyan;
  color: white;
  flex-shrink: 0;
  pointer-events: none;
  white-space: nowrap;
}

.scroll-wrapper {
  overflow-x: auto;
  flex-grow: 1;
}

.scroll-wrapper::-webkit-scrollbar {
  display: none;
}

.menu-bar {
  display: flex;
  gap: 1rem;
  width: max-content;
}

.menu-btn {
  background: none;
  color: white;
  border: none;
  font-size: 1rem;
  cursor: pointer;
  opacity: 0;
  transform: translateY(-10px);
  animation: fadeInUp 0.5s forwards;
}

.menu-btn:nth-child(1) { animation-delay: 1.2s; }
.menu-btn:nth-child(2) { animation-delay: 1.4s; }
.menu-btn:nth-child(3) { animation-delay: 1.6s; }
.menu-btn:nth-child(4) { animation-delay: 1.8s; }
.menu-btn:nth-child(5) { animation-delay: 2s; }

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.dashboard {
  padding: 2rem;
  text-align: center;
  animation: fadeInText 1s ease-in-out 2.5s forwards;
  opacity: 0;
}

.welcome-text {
  font-size: 2rem;
  margin-bottom: 1rem;
}
.desc-text {
  font-size: 1rem;
  color: #ccc;
}

@keyframes fadeInText {
  to {
    opacity: 1;
  }
}

  </style>
</head>
<body>  <!-- Splash Screen -->  <div id="splash-screen">
    <h1 class="splash-logo">QuantumX</h1>
  </div>  <!-- Main Content -->  <div id="main-content" class="hidden">
    <header class="top-bar">
      <div class="logo">QuantumX</div>
      <div class="scroll-wrapper">
        <nav class="menu-bar">
          <button class="menu-btn">Dashboard</button>
          <button class="menu-btn">Statistik</button>
          <button class="menu-btn">Pengguna</button>
          <button class="menu-btn">Pengaturan</button>
          <button class="menu-btn">Logout</button>
        </nav>
      </div>
    </header><main class="dashboard">
  <h1 class="welcome-text">Selamat Datang, Zaim!</h1>
  <p class="desc-text">Iki tampilan utama dashboardmu sing wis digodok karo efek animasi alus ðŸ˜Ž</p>
</main>

  </div>  <script>
    setTimeout(() => {
      document.getElementById('splash-screen').style.display = 'none';
      document.getElementById('main-content').classList.remove('hidden');
    }, 2500);
  </script></body>
</html>
