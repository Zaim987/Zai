<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background-color: #0d1117;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }

    #logoutButton {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4444, 0 0 20px #ff4444;
      transition: transform 0.2s ease;
    }

    #logoutButton:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Selamat datang di Dashboard</h1>
  <button id="logoutButton">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logoutButton");

    logoutBtn.addEventListener("click", async () => {
      try {
        const user = auth.currentUser;
        if (user) {
          // ✅ Set status offline di Firestore
          await setDoc(doc(db, "users", user.uid), {
            online: false
          }, { merge: true });
        }

        // ✅ Sign out user
        await signOut(auth);

        // ✅ Hapus semua session dan riwayat lokal
        sessionStorage.clear();
        localStorage.clear();

        // ✅ Redirect ke login
        window.location.href = "login.html";
      } catch (error) {
        console.error("Logout gagal:", error);
        alert("Terjadi kesalahan saat logout.");
      }
    });
  </script>
</body>
</html>
