<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      background: linear-gradient(160deg, #000000, #050b1e);
      color: white;
      overflow: hidden;
    }
    .splash {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(160deg, #000000, #050b1e);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeOutSplash 2s ease forwards;
      animation-delay: 3.5s;
      z-index: 99;
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      color: white;
      opacity: 0;
      animation: fadeInGlow 1s ease forwards;
      animation-delay: 1s;
      text-shadow: 0 0 20px #58a6ff, 0 0 40px #58a6ff;
    }
    @keyframes fadeInGlow {
      to {
        opacity: 1;
        text-shadow: 0 0 20px #58a6ff, 0 0 40px #58a6ff, 0 0 60px #58a6ff;
      }
    }
    @keyframes fadeOutSplash {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
    .container {
      display: flex;
      height: 100%;
      opacity: 0;
      animation: fadeInContainer 1s ease-out forwards;
      animation-delay: 4s;
    }
    @keyframes fadeInContainer {
      to { opacity: 1; }
    }
    .sidebar {
      width: 250px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transform: translateX(-50px);
      opacity: 0;
      animation: slideInLeft 1.4s ease-out 4.4s forwards;
    }
    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transform: translateY(50px);
      opacity: 0;
      animation: slideInUp 1.4s ease-out 4.8s forwards;
    }
    @keyframes slideInLeft {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    @keyframes slideInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .sidebar h2 {
      font-family: 'Orbitron', sans-serif;
      color: #58a6ff;
      margin-bottom: 10px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 8px;
      transition: background 0.2s, transform 0.2s;
    }
    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateX(5px);
    }
    .header {
      font-size: 28px;
      font-family: 'Orbitron', sans-serif;
      color: #58a6ff;
      opacity: 0;
      animation: fadeInGlow 1s ease forwards;
      animation-delay: 5.2s;
    }
    .info {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInInfo 1s ease-out forwards;
    }
    .info:nth-of-type(2) { animation-delay: 5.6s; }
    .info:nth-of-type(3) { animation-delay: 6s; }
    @keyframes fadeInInfo {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="logo">QuantumX</div>
  </div>
  <div class="container">
    <div class="sidebar">
      <h2>QuantumX</h2>
      <a href="#">Dashboard</a>
      <a href="#">Statistik</a>
      <a href="#">Pengguna</a>
      <a href="#">Pengaturan</a>
      <a href="#">Logout</a>
    </div>
    <div class="main">
      <div class="header">Selamat datang, Zaim!</div>
      <div class="info">Total Pengguna: 1.234</div>
      <div class="info">Aktivitas Hari Ini: 87 aksi</div>
    </div>
  </div>
</body>
</html>
