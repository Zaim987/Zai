<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(160deg, #000000, #050b1e);
      color: white;
      overflow: hidden;
    }.splash {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(160deg, #000000, #050b1e);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Orbitron', sans-serif;
  font-size: 3rem;
  text-shadow: 0 0 20px #58a6ff, 0 0 40px #58a6ff;
  animation: splashFadeOut 2s ease forwards;
  animation-delay: 3s;
  z-index: 999;
}

@keyframes splashFadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}

.container {
  display: flex;
  height: 100vh;
  width: 100vw;
  opacity: 0;
  animation: fadeInContainer 1s ease-out forwards;
  animation-delay: 4s;
}

@keyframes fadeInContainer {
  to { opacity: 1; }
}

.sidebar {
  width: 200px;
  padding: 20px;
  background: transparent;
  display: flex;
  flex-direction: column;
  gap: 15px;
  border-right: 1px solid rgba(255,255,255,0.1);
  transform: translateX(-30px);
  opacity: 0;
  animation: slideInSidebar 1s ease-out forwards;
  animation-delay: 4.5s;
}

@keyframes slideInSidebar {
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

.sidebar h2 {
  font-family: 'Orbitron', sans-serif;
  color: #58a6ff;
  margin-bottom: 20px;
  transform: translateY(-20px);
  opacity: 0;
  animation: fadeInDown 0.8s ease-out forwards;
  animation-delay: 4.8s;
}

.sidebar .active-page {
  color: #58a6ff;
  font-weight: bold;
  padding: 10px;
  background: rgba(255,255,255,0.05);
  border-radius: 8px;
  transform: translateY(10px);
  opacity: 0;
  animation: fadeInUp 0.6s ease-out forwards;
  animation-delay: 5.0s;
}

.sidebar a {
  color: white;
  text-decoration: none;
  cursor: pointer;
  padding: 10px;
  border-radius: 8px;
  transition: background 0.2s, transform 0.2s;
  transform: translateY(10px);
  opacity: 0;
  animation: fadeInUp 0.6s ease-out forwards;
}

.sidebar a:nth-child(3) { animation-delay: 5.2s; }
.sidebar a:nth-child(4) { animation-delay: 5.4s; }
.sidebar a:nth-child(5) { animation-delay: 5.6s; }
.sidebar a:nth-child(6) { animation-delay: 5.8s; }

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInDown {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.main {
  flex: 1;
  padding: 40px;
  overflow-y: auto;
  opacity: 0;
  animation: fadeInMain 1s ease-out forwards;
  animation-delay: 5.5s;
}

@keyframes fadeInMain {
  to { opacity: 1; }
}

@media (max-width: 600px) {
  .container {
    flex-direction: column;
  }
  .sidebar {
    width: 100%;
    flex-direction: row;
    justify-content: space-around;
    border-right: none;
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }
  .main {
    padding: 20px;
  }
}

  </style>
</head>
<body>  <!-- Splash Loader -->  <div class="splash">QuantumX</div>  <!-- Dashboard Layout -->  <div class="container">
    <div class="sidebar">
      <h2>QuantumX</h2>
      <div class="active-page">Dashboard</div>
      <a onclick="loadPage('statistik.html')">Statistik</a>
      <a onclick="loadPage('pengguna.html')">Pengguna</a>
      <a onclick="loadPage('pengaturan.html')">Pengaturan</a>
      <a onclick="logout()">Logout</a>
    </div>
    <div class="main" id="main-content">
      <h1>Selamat Datang, Zaim!</h1>
      <p>Iki tampilan utama dashboardmu sing wis digodok karo efek animasi alus ðŸ˜Ž</p>
    </div>
  </div>  <script>
    function loadPage(file) {
      fetch(file)
        .then(res => res.text())
        .then(data => {
          const content = document.getElementById("main-content");
          content.style.opacity = 0;
          setTimeout(() => {
            content.innerHTML = data;
            content.style.opacity = 1;
          }, 200);
        });
    }

    function logout() {
      alert("Metu sek cuk! ðŸ˜Ž");
    }
  </script></body>
</html>
