<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100vh;
      overflow-x: auto;
      overflow-y: hidden;
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(160deg, #000000, #050b1e);
      color: white;
    }.splash {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  background: linear-gradient(160deg, #000000, #050b1e);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Orbitron', sans-serif;
  font-size: 3rem;
  text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  animation: splashFadeOut 2s ease forwards;
  animation-delay: 3s;
  z-index: 999;
}

@keyframes splashFadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}

@keyframes fadeInSoft {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes glowText {
  from {
    text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
  }
  to {
    text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
  }
}

.menu-brand {
  position: absolute;
  top: 12px;
  left: 20px;
  z-index: 10;
  font-family: 'Orbitron', sans-serif;
  color: white;
  font-size: 1.4rem;
  font-weight: 600;
  animation: fadeInSoft 1s ease-out forwards, glowText 2s ease-in-out infinite alternate;
  animation-delay: 3.5s, 4.5s;
}

.menu-scroll {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  white-space: nowrap;
  padding: 12px 20px 12px 140px;
  align-items: center;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.menu-scroll::-webkit-scrollbar {
  display: none;
}

.menu-scroll a {
  opacity: 0;
  color: white;
  text-decoration: none;
  padding: 8px 14px;
  border-radius: 8px;
  transition: background 0.2s;
  animation: fadeInSoft 1s ease-out forwards;
}

.menu-scroll a:nth-child(1) { animation-delay: 3.8s; }
.menu-scroll a:nth-child(2) { animation-delay: 4.1s; }
.menu-scroll a:nth-child(3) { animation-delay: 4.4s; }
.menu-scroll a:nth-child(4) { animation-delay: 4.7s; }
.menu-scroll a:nth-child(5) { animation-delay: 5.0s; }

.menu-scroll a.active {
  background: rgba(255,255,255,0.1);
  color: #58a6ff;
  font-weight: bold;
}

.main {
  padding: 40px;
  height: calc(100vh - 65px);
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: flex-start;
  opacity: 0;
  animation: fadeInSoft 1s ease-out forwards;
  animation-delay: 5.3s;
}

@media (max-width: 600px) {
  .main {
    padding: 20px;
  }
  .menu-scroll {
    gap: 10px;
    padding: 10px 10px 10px 140px;
  }
}

  </style>
</head>
<body>  <!-- Splash Loader -->  <div class="splash">QuantumX</div>  <!-- Brand Static Logo -->  <div class="menu-brand">QuantumX</div>  <!-- Menu Scroll (Geser Kiri-Kanan) -->  <div class="menu-scroll">
    <a class="active">Dashboard</a>
    <a onclick="loadPage('statistik.html')">Statistik</a>
    <a onclick="loadPage('pengguna.html')">Pengguna</a>
    <a onclick="loadPage('pengaturan.html')">Pengaturan</a>
    <a onclick="logout()">Logout</a>
  </div>  <!-- Main Dashboard Content (Tetep Anteng) -->  <div class="main" id="main-content">
    <h1>Selamat Datang, Zaim!</h1>
    <p>Iki tampilan utama dashboardmu sing wis digodok karo efek animasi alus ðŸ˜Ž</p>
  </div>  <script>
    function loadPage(file) {
      fetch(file)
        .then(res => res.text())
        .then(data => {
          const content = document.getElementById("main-content");
          content.style.opacity = 0;
          setTimeout(() => {
            content.innerHTML = data;
            content.style.opacity = 1;
          }, 200);
        });
    }

    function logout() {
      alert("Metu sek cuk! ðŸ˜Ž");
    }
  </script></body>
</html>
