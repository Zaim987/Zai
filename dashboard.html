<!DOCTYPE html><html lang="id"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #000000 100%);
  color: white;
  overflow: hidden;
}

header {
  display: flex;
  align-items: center;
  padding: 20px;
  justify-content: space-between;
}

.logo {
  font-size: 2rem;
  font-weight: 700;
  color: white;
  text-shadow: 0 0 10px cyan, 0 0 20px cyan;
  animation: fadeIn 1s ease forwards;
}

nav {
  display: flex;
  gap: 20px;
}

nav button {
  background: none;
  border: none;
  color: white;
  font-size: 1rem;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
  opacity: 0;
  transform: translateY(-20px);
  animation: fadeInUp 0.5s ease forwards;
}

nav button:hover,
nav button.active {
  background: #1c1f26;
  color: #6ec1ff;
}

nav button:nth-child(1) {
  animation-delay: 1.1s;
}

nav button:nth-child(2) {
  animation-delay: 1.3s;
}

nav button:nth-child(3) {
  animation-delay: 1.5s;
}

nav button:nth-child(4) {
  animation-delay: 1.7s;
}

nav button:nth-child(5) {
  animation-delay: 1.9s;
}

main {
  padding: 40px 20px;
  text-align: center;
  animation: fadeInUp 1s ease forwards;
  opacity: 0;
  animation-delay: 2.3s;
}

h1 {
  font-size: 2rem;
  margin-bottom: 20px;
}

p {
  font-size: 1rem;
  color: #ccc;
}

@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }

  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }

  100% {
    opacity: 1;
  }
}

@media (max-width: 768px) {
  nav {
    overflow-x: auto;
    white-space: nowrap;
  }

  nav button {
    flex-shrink: 0;
  }
}

  </style>
</head><body>
  <header>
    <div class="logo">QuantumX</div>
    <nav>
      <button class="active">Dashboard</button>
      <button>Statistik</button>
      <button>Pengguna</button>
      <button>Pengaturan</button>
      <button>Logout</button>
    </nav>
  </header>
  <main>
    <h1>Selamat Datang, Zaim!</h1>
    <p>Iki tampilan utama dashboardmu sing wis digodok karo efek animasi alus ðŸ˜Ž</p>
  </main>
</body></html>
