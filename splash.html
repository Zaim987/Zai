<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuantumX Splash</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      color: white;
      font-family: 'Rajdhani', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      opacity: 0;
      animation: showContainer 1s 2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: white;
      text-shadow: 0 0 10px #00f0ff;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s 2.1s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    .main-text,
    .second-text,
    .start-btn {
      opacity: 0;
    }

    .main-text {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      transform: translateY(20px);
      text-shadow: 0 0 2px #00f0ff88, 0 0 4px #00d6ff66;
      animation: fadeInLeft 1s 2.4s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    .second-text {
      font-size: 0.75rem;
      margin-bottom: 2rem;
      transform: translateY(20px);
      text-shadow: 0 0 2px #00f0ff88, 0 0 4px #00d6ff66;
      animation: fadeInRight 1s 2.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    .start-btn {
      padding: 10px 25px;
      font-size: 1.2rem;
      background: transparent;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      text-shadow: 0 0 5px #00f0ff88;
      transition: background 0.3s, transform 0.2s;
      transform: translateY(20px);
      animation: fadeInUp 1s 3s cubic-bezier(0.25, 1, 0.5, 1) forwards;
    }

    .start-btn:hover {
      background: rgba(255,255,255,0.1);
      transform: scale(1.05);
    }

    #blackout {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: -1;
      opacity: 0;
      transition: opacity 1s ease;
    }

    @keyframes showContainer {
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeOutUp {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-30px); }
    }

    @keyframes fadeOutLeft {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(-50px); }
    }

    @keyframes fadeOutRight {
      from { opacity: 1; transform: translateX(0); }
      to { opacity: 0; transform: translateX(50px); }
    }

    @keyframes fadeOutDown {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(30px); }
    }
  </style>
</head>
<body>
  <!-- Splash Container -->
  <div class="container" id="splash">
    <div class="logo">QuantumX</div>
    <div class="main-text">Selamat Datang</div>
    <div class="second-text">Inovasi Digital Masa Depan</div>
    <button class="start-btn" onclick="startApp()">Mulai</button>
  </div>

  <!-- Layar hitam -->
  <div id="blackout"></div>

  <!-- Audio Element (di-preload, silent awal) -->
  <audio id="splash-sound" src="splash.mp3" preload="auto"></audio>
  <audio id="button-sound" src="button.mp3" preload="auto"></audio>

  <script>
    function startApp() {
      const splash = document.getElementById('splash');
      const blackout = document.getElementById('blackout');

      const logo = splash.querySelector('.logo');
      const mainText = splash.querySelector('.main-text');
      const secondText = splash.querySelector('.second-text');
      const button = splash.querySelector('.start-btn');

      const splashSound = document.getElementById('splash-sound');
      const buttonSound = document.getElementById('button-sound');

      // PLAY BUTTON SOUND pas diklik
      buttonSound.currentTime = 0;
      buttonSound.play();

      // Animasi keluar + sound splash
      logo.style.animation = 'fadeOutUp 1s cubic-bezier(0.25, 1, 0.5, 1) forwards';
      splashSound.currentTime = 0;
      splashSound.play();

      setTimeout(() => {
        mainText.style.animation = 'fadeOutLeft 1s cubic-bezier(0.25, 1, 0.5, 1) forwards';
      }, 200);
      setTimeout(() => {
        secondText.style.animation = 'fadeOutRight 1s cubic-bezier(0.25, 1, 0.5, 1) forwards';
      }, 400);
      setTimeout(() => {
        button.style.animation = 'fadeOutDown 1s cubic-bezier(0.25, 1, 0.5, 1) forwards';
      }, 600);

      // Black screen muncul
      setTimeout(() => {
        blackout.style.zIndex = 99;
        blackout.style.opacity = 1;
      }, 1600);

      // Redirect ke main.html
      setTimeout(() => {
        window.location.href = "main.html";
      }, 4000);
    }
  </script>
</body>
</html>
