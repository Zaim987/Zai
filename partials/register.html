<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun Baru</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0d0d0d;
      color: white;
      padding: 0 2rem;
      overflow: hidden;
    }
    * {
      box-sizing: border-box;
    }
    .register-container {
      max-width: 320px;
      margin: 0 auto;
      text-align: center;
      padding-top: 10vh;
    }
    .logo-text {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      margin-bottom: 1.5rem;
    }
    .headline {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 2rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #00f0ff;
      color: black;
      cursor: pointer;
      box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .error {
      margin-top: 0.75rem;
      color: #ff4444;
      font-size: 0.95rem;
      min-height: 1.2em;
    }
    .success {
      color: #00ff99;
      font-size: 1.1rem;
      margin-top: 2rem;
      text-align: center;
    }
    a {
      color: #00f0ff;
      text-decoration: underline;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="register-container">
      <div class="logo-text">QuantumX</div>
      <div class="headline">Daftar Akun Baru</div>
      <form id="registerForm">
        <input id="name" type="text" placeholder="Nama Lengkap" required />
        <input id="email" type="email" placeholder="Email" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">Daftar</button>
        <div id="error" class="error"></div>
      </form>
      <div style="margin-top: 1rem;">
        Sudah punya akun? <a href="#" onclick="loadPage('login'); return false;">Login di sini</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      databaseURL: "https://quantechapp-default-rtdb.firebaseio.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.firebasestorage.app",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (!name || !email || !password) {
        errorDiv.textContent = "Semua field wajib diisi.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName: name });

        await setDoc(doc(db, "users", user.uid), {
          displayName: name,
          email: user.email,
          createdAt: serverTimestamp(),
          online: true
        });

        document.getElementById("app").innerHTML = `
          <div class="success">âœ… Akun berhasil dibuat!<br>Selamat datang, ${name}.</div>
        `;

        setTimeout(() => {
          if (typeof loadPage === "function") {
            loadPage("dashboard");
          } else {
            window.location.href = "/dashboard";
          }
        }, 2000);

      } catch (error) {
        errorDiv.textContent = error.message.replace("Firebase:", "").trim();
      }
    });
  </script>
</body>
</html>
