<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Akun - QuantumX</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Rajdhani', sans-serif;
      background: #0d1117;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      padding: 1rem;
    }
    .container {
      text-align: center;
      max-width: 320px;
      width: 100%;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      color: #00f0ff;
      text-shadow: 0 0 12px #00f0ff;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 0.8rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      background: #00f0ff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 12px #00f0ff;
      cursor: pointer;
    }
    .link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .link a {
      color: #00f0ff;
      text-decoration: none;
    }
    .loading {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #00f0ff;
    }
    .success {
      margin-top: 2rem;
      font-size: 1.2rem;
      color: #00ff99;
    }
    .error {
      margin-top: 1rem;
      color: #ff5555;
    }
  </style>
</head>
<body>
  <div class="container" id="registerForm">
    <h1>QuantumX</h1>
    <h2>Daftar Akun Baru</h2>
    <input type="text" id="name" placeholder="Nama Lengkap" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Daftar</button>
    <div class="link">Sudah punya akun? <a href="login.html">Login di sini</a></div>
    <div class="loading" id="loading" style="display: none;">⏳ Mendaftarkan akun...</div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      databaseURL: "https://quantechapp-default-rtdb.firebaseio.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.firebasestorage.app",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02",
      measurementId: "G-E9L012VH32"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.register = async function () {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const loading = document.getElementById("loading");
      const errorMsg = document.getElementById("errorMsg");
      const form = document.getElementById("registerForm");

      errorMsg.textContent = "";
      loading.style.display = "block";

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await updateProfile(user, { displayName: name });

        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          displayName: name,
          email: email,
          online: true,
          lastActive: serverTimestamp()
        });

        form.innerHTML = `<div class="success">✅ Akun berhasil dibuat!<br>Selamat datang, ${name}.</div>`;

        setTimeout(() => {
          if (typeof loadPage === "function") {
            loadPage("dashboard");
          } else {
            window.location.href = "/partials/dashboard.html";
          }
        }, 2000);

      } catch (error) {
        loading.style.display = "none";
        errorMsg.textContent = "❌ " + error.message;
      }
    };
  </script>
</body>
</html>
