<style>
  @keyframes fadeSlideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .fade-in {
    opacity: 0;
    animation: fadeSlideUp 0.8s ease forwards;
  }

  .fade-delay-1 { animation-delay: 0.3s; }
  .fade-delay-2 { animation-delay: 0.6s; }
  .fade-delay-3 { animation-delay: 0.9s; }
  .fade-delay-4 { animation-delay: 1.2s; }
  .fade-delay-5 { animation-delay: 1.5s; }

  input {
    width: 100%;
    padding: 0.75rem;
    margin: 0.5rem 0;
    border: 2px solid #333;
    border-radius: 8px;
    background: #0d1117;
    color: white;
    font-size: 1rem;
    outline: none;
    transition: border 0.3s, box-shadow 0.3s;
  }

  input:focus {
    border-color: #00f0ff;
    box-shadow: 0 0 8px #00f0ff;
  }

  button {
    width: 100%;
    padding: 0.75rem;
    margin-top: 1rem;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    background: #00f0ff;
    color: black;
    cursor: pointer;
    box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    transition: transform 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
  }

  .login-container {
    max-width: 320px;
    margin: 0 auto;
    text-align: center;
    padding-top: 5vh;
  }

  .logo-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    color: #00f0ff;
    text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    margin-bottom: 1.5rem;
  }

  .headline {
    font-size: 1.2rem;
    color: white;
    margin-bottom: 2rem;
  }

  a {
    display: inline-block;
    margin-top: 1rem;
    color: #00f0ff;
    text-decoration: underline;
    font-size: 0.95rem;
  }
</style>

<div class="login-container">
  <div class="logo-text fade-in fade-delay-1">QuantumX</div>
  <div class="headline fade-in fade-delay-2">Selamat datang kembali</div>
  <form onsubmit="return false;" class="fade-in fade-delay-3">
    <input type="email" placeholder="Email" required />
    <input type="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <div class="fade-in fade-delay-5">
    <a href="/register" onclick="loadPage('register'); return false;">Belum punya akun? Daftar</a>
  </div>
</div>
