<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantechChat - Real-time Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Login/Register Screen -->
    <div id="auth-container" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-comments"></i> QuantechChat</h1>
                <p>Real-time messaging for everyone</p>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Welcome Back!</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <span>Sign In</span>
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </form>
                <p class="auth-switch">
                    Don't have an account? 
                    <span onclick="showRegister()">Create one</span>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <h2>Join The Community!</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" placeholder="Display name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Email address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Password (min 6 characters)" required>
                    </div>
                    <button type="submit" class="btn-primary">
                        <span>Create Account</span>
                        <i class="fas fa-user-plus"></i>
                    </button>
                </form>
                <p class="auth-switch">
                    Already have an account? 
                    <span onclick="showLogin()">Sign in</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="chat-container hidden">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-left">
                <h1><i class="fas fa-comments"></i> QuantechChat</h1>
                <span class="online-indicator">
                    <i class="fas fa-circle"></i> Global Chat
                </span>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="currentUser"></span>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-main">
            <div id="messagesContainer" class="messages-container">
                <!-- Messages will be loaded here -->
            </div>
        </div>

        <!-- Message Input -->
        <div class="chat-input">
            <form id="messageForm" class="message-form">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type a message..." 
                        maxlength="500"
                        required
                    >
                    <button type="submit" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Connecting...</p>
    </div>

    <!-- Error Messages -->
    <div id="errorMessage" class="error-message hidden">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="errorText"></span>
        <button onclick="hideError()"><i class="fas fa-times"></i></button>
    </div>

    <!-- Success Messages -->
    <div id="successMessage" class="success-message hidden">
        <i class="fas fa-check-circle"></i>
        <span id="successText"></span>
    </div>

    <script src="script.js" type="module" defer></script>

</body>
</html>
