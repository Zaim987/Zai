<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantech</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0a0a0a;
            --main-color: #00ff41;
            --secondary-color: #4a4a4a;
            --text-color: #ffffff;
            --border-glow: 0 0 5px var(--main-color), 0 0 10px var(--main-color), 0 0 15px var(--main-color);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background-color);
            color: var(--main-color);
            font-family: 'VT323', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            display: none;
            grid-template-columns: 250px 1fr 350px;
            grid-template-rows: 50px 1fr;
            grid-template-areas:
                "header header header"
                "users feed chat";
            gap: 10px;
            padding: 10px;
        }

        .panel {
            background-color: rgba(10, 10, 10, 0.8);
            border: 1px solid var(--main-color);
            box-shadow: var(--border-glow);
            padding: 15px;
            overflow-y: auto;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header --- */
        .header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: var(--border-glow);
        }

        .header button {
            background: none;
            border: 1px solid var(--main-color);
            color: var(--main-color);
            padding: 8px 15px;
            font-family: 'VT323', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header button:hover {
            background-color: var(--main-color);
            color: var(--background-color);
            box-shadow: var(--border-glow);
        }

        /* --- Users Panel --- */
        .users-panel {
            grid-area: users;
        }
        .users-panel h2, .feed-panel h2, .chat-panel h2 {
            margin-bottom: 15px;
            border-bottom: 1px solid var(--main-color);
            padding-bottom: 10px;
        }
        #users-list .user {
            padding: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        #users-list .user:hover {
            background-color: var(--secondary-color);
        }
        #users-list .user .status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #ff0000; /* Offline by default */
            margin-right: 10px;
            box-shadow: 0 0 5px #ff0000;
        }
        #users-list .user .status.online {
            background-color: var(--main-color);
            box-shadow: var(--border-glow);
        }


        /* --- Feed Panel --- */
        .feed-panel {
            grid-area: feed;
            display: flex;
            flex-direction: column;
        }

        #post-feed {
            flex-grow: 1;
            margin-bottom: 15px;
        }

        .post {
            border: 1px dashed var(--secondary-color);
            padding: 10px;
            margin-bottom: 10px;
        }
        .post .post-author {
            font-weight: bold;
            color: var(--text-color);
        }
        .post .post-content {
            margin-top: 5px;
        }

        #post-form {
            display: flex;
        }

        #post-input {
            flex-grow: 1;
            background-color: var(--secondary-color);
            border: 1px solid var(--main-color);
            color: var(--text-color);
            padding: 10px;
            font-family: 'VT323', monospace;
        }

        #post-form button {
            background-color: var(--main-color);
            color: var(--background-color);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        /* --- Chat Panel --- */
        .chat-panel {
            grid-area: chat;
            display: flex;
            flex-direction: column;
        }

        #chat-window {
            flex-grow: 1;
            margin-bottom: 15px;
        }
        #chat-window .message {
            margin-bottom: 10px;
        }
        #chat-window .message.sent {
            text-align: right;
        }
        #chat-window .message.received {
            text-align: left;
        }
        #chat-window .message span {
            background-color: var(--secondary-color);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #chat-window .message.sent span {
            background-color: #005f1a;
        }

        #chat-form {
            display: flex;
        }

        #chat-input {
            flex-grow: 1;
            background-color: var(--secondary-color);
            border: 1px solid var(--main-color);
            color: var(--text-color);
            padding: 10px;
            font-family: 'VT323', monospace;
        }
        #chat-form button {
            background-color: var(--main-color);
            color: var(--background-color);
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        #chat-with-user {
            color: var(--text-color);
        }


        /* --- Auth Forms --- */
        .auth-container {
            width: 350px;
            text-align: center;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-form h2 {
            margin-bottom: 20px;
        }

        .auth-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: var(--secondary-color);
            border: 1px solid var(--main-color);
            color: var(--text-color);
            font-family: 'VT323', monospace;
        }

        .auth-form button {
            width: 100%;
            padding: 10px;
            background-color: var(--main-color);
            border: none;
            color: var(--background-color);
            cursor: pointer;
            font-size: 1.2em;
        }

        .auth-switch {
            margin-top: 20px;
            cursor: pointer;
            text-decoration: underline;
        }

        #error-message {
            color: #ff0000;
            margin-top: 15px;
            height: 20px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--background-color);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--main-color);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00ff6a;
        }

    </style>
</head>
<body>

    <div id="auth-container" class="auth-container panel">
        <form id="login-form" class="auth-form active">
            <h2>// LOGIN</h2>
            <input type="email" id="login-email" placeholder="email" required>
            <input type="password" id="login-password" placeholder="password" required>
            <button type="submit">ACCESS</button>
            <p class="auth-switch" onclick="toggleForms()">> No account? Register here.</p>
        </form>
        <form id="register-form" class="auth-form">
            <h2>// REGISTER</h2>
            <input type="email" id="register-email" placeholder="email" required>
            <input type="password" id="register-password" placeholder="password" required>
            <button type="submit">CREATE ACCOUNT</button>
            <p class="auth-switch" onclick="toggleForms()">> Already have an account? Login.</p>
        </form>
        <p id="error-message"></p>
    </div>

    <div id="app-container" class="container">
        <header class="header panel">
            <h1>QUANTECH</h1>
            <div>
                <span id="current-user-email" style="margin-right: 20px;"></span>
                <button id="logout-btn">LOGOUT</button>
            </div>
        </header>

        <div class="users-panel panel">
            <h2>// ONLINE USERS</h2>
            <div id="users-list"></div>
        </div>

        <div class="feed-panel panel">
            <h2>// GLOBAL FEED</h2>
            <div id="post-feed"></div>
            <form id="post-form">
                <input type="text" id="post-input" placeholder="Broadcast a message...">
                <button type="submit">SEND</button>
            </form>
        </div>

        <div class="chat-panel panel">
            <h2>// DIRECT MESSAGE</h2>
            <p>Chatting with: <span id="chat-with-user">...</span></p>
            <div id="chat-window"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Type your message..." disabled>
                <button type="submit" disabled>SEND</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword, 
            signOut, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            onSnapshot, 
            orderBy, 
            serverTimestamp,
            doc,
            setDoc,
            getDoc,
            where
        } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
            authDomain: "quantechapp.firebaseapp.com",
            projectId: "quantechapp",
            storageBucket: "quantechapp.appspot.com",
            messagingSenderId: "825384610343",
            appId: "1:825384610343:web:e490bc84877e6d7a93bc02"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const logoutBtn = document.getElementById('logout-btn');
        const currentUserEmailEl = document.getElementById('currentUserEmail');
        const postForm = document.getElementById('post-form');
        const postInput = document.getElementById('post-input');
        const postFeed = document.getElementById('post-feed');
        const usersList = document.getElementById('users-list');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatWindow = document.getElementById('chat-window');
        const chatWithUserEl = document.getElementById('chat-with-user');
        
        let currentChatPartner = null;
        let unsubscribeChat = null;

        // --- Auth UI Toggle ---
        window.toggleForms = () => {
            loginForm.classList.toggle('active');
            registerForm.classList.toggle('active');
            errorMessage.textContent = '';
        };

        // --- Authentication Logic ---
        onAuthStateChanged(auth, user => {
            if (user) {
                // User is signed in
                authContainer.style.display = 'none';
                appContainer.style.display = 'grid';
                document.getElementById('current-user-email').textContent = user.email;
                
                // Set user presence
                const userStatusRef = doc(db, 'presence', user.uid);
                setDoc(userStatusRef, { email: user.email, online: true });

                window.addEventListener('beforeunload', () => {
                    setDoc(userStatusRef, { online: false }, { merge: true });
                });

                loadPosts();
                loadUsers();

            } else {
                // User is signed out
                authContainer.style.display = 'block';
                appContainer.style.display = 'none';
                if(unsubscribeChat) unsubscribeChat();
            }
        });

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .catch(error => errorMessage.textContent = error.message);
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => errorMessage.textContent = error.message);
        });

        logoutBtn.addEventListener('click', () => {
             const user = auth.currentUser;
             if(user){
                const userStatusRef = doc(db, 'presence', user.uid);
                setDoc(userStatusRef, { online: false }, { merge: true }).then(() => {
                    signOut(auth);
                });
             }
        });

        // --- Feed Logic ---
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = postInput.value.trim();
            if (content && auth.currentUser) {
                await addDoc(collection(db, 'posts'), {
                    authorEmail: auth.currentUser.email,
                    authorId: auth.currentUser.uid,
                    content: content,
                    createdAt: serverTimestamp()
                });
                postInput.value = '';
            }
        });

        function loadPosts() {
            const q = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));
            onSnapshot(q, (snapshot) => {
                postFeed.innerHTML = '';
                snapshot.forEach(doc => {
                    const post = doc.data();
                    const postEl = document.createElement('div');
                    postEl.className = 'post';
                    postEl.innerHTML = `
                        <p class="post-author">> ${post.authorEmail}</p>
                        <p class="post-content">${post.content}</p>
                    `;
                    postFeed.appendChild(postEl);
                });
            });
        }

        // --- Users & Presence Logic ---
        function loadUsers() {
            const q = query(collection(db, 'presence'));
            onSnapshot(q, (snapshot) => {
                usersList.innerHTML = '';
                snapshot.forEach(doc => {
                    const user = doc.data();
                    const userId = doc.id;
                    if (userId !== auth.currentUser.uid) { // Don't show current user in the list
                        const userEl = document.createElement('div');
                        userEl.className = 'user';
                        userEl.dataset.uid = userId;
                        userEl.dataset.email = user.email;
                        userEl.innerHTML = `
                            <div class="status ${user.online ? 'online' : ''}"></div>
                            <span>${user.email}</span>
                        `;
                        userEl.addEventListener('click', () => startChat(userId, user.email));
                        usersList.appendChild(userEl);
                    }
                });
            });
        }
        
        // --- Chat Logic ---
        function startChat(partnerId, partnerEmail) {
            currentChatPartner = partnerId;
            chatWithUserEl.textContent = partnerEmail;
            chatInput.disabled = false;
            chatForm.querySelector('button').disabled = false;
            chatWindow.innerHTML = ''; // Clear previous chat

            if (unsubscribeChat) {
                unsubscribeChat(); // Unsubscribe from previous chat listener
            }

            const chatId = [auth.currentUser.uid, partnerId].sort().join('_');
            const chatRef = collection(db, 'chats', chatId, 'messages');
            const q = query(chatRef, orderBy('createdAt'));

            unsubscribeChat = onSnapshot(q, (snapshot) => {
                chatWindow.innerHTML = '';
                snapshot.forEach(doc => {
                    const message = doc.data();
                    const messageEl = document.createElement('div');
                    messageEl.classList.add('message');
                    messageEl.classList.add(message.senderId === auth.currentUser.uid ? 'sent' : 'received');
                    messageEl.innerHTML = `<span>${message.text}</span>`;
                    chatWindow.appendChild(messageEl);
                });
                chatWindow.scrollTop = chatWindow.scrollHeight;
            });
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (text && currentChatPartner && auth.currentUser) {
                const chatId = [auth.currentUser.uid, currentChatPartner].sort().join('_');
                const chatRef = collection(db, 'chats', chatId, 'messages');
                await addDoc(chatRef, {
                    text: text,
                    senderId: auth.currentUser.uid,
                    receiverId: currentChatPartner,
                    createdAt: serverTimestamp()
                });
                chatInput.value = '';
            }
        });

    </script>
</body>
</html>
