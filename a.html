<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniGram</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #1e90ff;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #1f1f1f;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header nav button {
      margin: 0 5px;
      padding: 5px 10px;
      background: var(--accent-color);
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    #content {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    footer {
      background-color: #1f1f1f;
      padding: 10px;
      text-align: center;
    }
    .status, .message {
      background-color: #2a2a2a;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .hacker-theme {
      --bg-color: #000000;
      --text-color: #00ff00;
      --accent-color: #00ff00;
    }
    .light-theme {
      --bg-color: #f0f0f0;
      --text-color: #000000;
      --accent-color: #1e90ff;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, setDoc, query, orderBy, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApM08t1ghCxK56_0znbPMT9i5zduOKmn0",
      authDomain: "quantechapp.firebaseapp.com",
      projectId: "quantechapp",
      storageBucket: "quantechapp.appspot.com",
      messagingSenderId: "825384610343",
      appId: "1:825384610343:web:e490bc84877e6d7a93bc02"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    const content = document.getElementById('content');

    function renderLogin() {
      content.innerHTML = `
        <h2>Login / Register</h2>
        <input id="email" placeholder="Email" /><br>
        <input id="password" placeholder="Password" type="password" /><br>
        <button onclick="login()">Login</button>
        <button onclick="register()">Register</button>
      `;
    }

    window.login = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        alert(e.message);
      }
    };

    window.register = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);
        await setDoc(doc(db, 'users', cred.user.uid), { email });
      } catch (e) {
        alert(e.message);
      }
    };

    function renderFeed() {
      content.innerHTML = `
        <h2>Feed</h2>
        <textarea id="statusInput" placeholder="What's on your mind?"></textarea><br>
        <button onclick="postStatus()">Post</button>
        <div id="feed"></div>
      `;
      const feedRef = collection(db, 'statuses');
      const q = query(feedRef, orderBy('timestamp', 'desc'));
      onSnapshot(q, snapshot => {
        const feed = document.getElementById('feed');
        feed.innerHTML = '';
        snapshot.forEach(doc => {
          const d = doc.data();
          const el = document.createElement('div');
          el.className = 'status';
          el.innerText = `${d.uid}: ${d.text}`;
          feed.appendChild(el);
        });
      });
    }

    window.postStatus = async () => {
      const text = document.getElementById('statusInput').value;
      const user = auth.currentUser;
      if (!user || !text.trim()) return;
      await addDoc(collection(db, 'statuses'), {
        text,
        uid: user.uid,
        timestamp: new Date()
      });
      document.getElementById('statusInput').value = '';
    };

    function renderUsers() {
      content.innerHTML = '<h2>Users</h2><div id="userList"></div>';
      getDocs(collection(db, 'users')).then(snapshot => {
        const list = document.getElementById('userList');
        snapshot.forEach(doc => {
          const data = doc.data();
          const btn = document.createElement('button');
          btn.innerText = data.email;
          btn.onclick = () => startChat(doc.id);
          list.appendChild(btn);
        });
      });
    }

    function startChat(uid) {
      content.innerHTML = `
        <h2>Chat with ${uid}</h2>
        <div id="chatBox" style="height:300px; overflow:auto; border:1px solid #555;"></div>
        <input id="msgInput" placeholder="Type a message" />
        <button onclick="sendMsg('${uid}')">Send</button>
      `;
      const chatId = [auth.currentUser.uid, uid].sort().join('_');
      const msgRef = collection(db, 'messages', chatId, 'chat');
      const q = query(msgRef, orderBy('timestamp'));
      onSnapshot(q, snapshot => {
        const box = document.getElementById('chatBox');
        box.innerHTML = '';
        snapshot.forEach(doc => {
          const d = doc.data();
          const p = document.createElement('div');
          p.className = 'message';
          p.innerText = `${d.senderUid}: ${d.text}`;
          box.appendChild(p);
        });
      });
    }

    window.sendMsg = async (uid) => {
      const input = document.getElementById('msgInput');
      const text = input.value;
      const sender = auth.currentUser.uid;
      const chatId = [sender, uid].sort().join('_');
      await addDoc(collection(db, 'messages', chatId, 'chat'), {
        senderUid: sender,
        text,
        timestamp: new Date()
      });
      input.value = '';
    };

    function toggleTheme() {
      const html = document.documentElement;
      if (html.classList.contains('hacker-theme')) {
        html.classList.remove('hacker-theme');
        html.classList.add('light-theme');
        localStorage.setItem('theme', 'light-theme');
      } else if (html.classList.contains('light-theme')) {
        html.classList.remove('light-theme');
        localStorage.setItem('theme', '');
      } else {
        html.classList.add('hacker-theme');
        localStorage.setItem('theme', 'hacker-theme');
      }
    }

    window.onload = () => {
      const theme = localStorage.getItem('theme');
      if (theme) document.documentElement.classList.add(theme);

      onAuthStateChanged(auth, user => {
        if (user) renderFeed();
        else renderLogin();
      });
    };
  </script>
</head>
<body>
  <header>
    <div>
      <button onclick="renderFeed()">Feed</button>
      <button onclick="renderUsers()">Users</button>
    </div>
    <div>
      <button onclick="toggleTheme()">ðŸŒ— Theme</button>
      <button onclick="firebase.auth().signOut()">Logout</button>
    </div>
  </header>
  <div id="content"></div>
  <footer>
    MiniGram SPA - Firebase Only
  </footer>
</body>
</html>
